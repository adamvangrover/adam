<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v40.0: The Neural Deck</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; color: #0f0; }
        #canvas-container { width: 100vw; height: 100vh; }
        #overlay { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0, 0, 0, 0.7); padding: 10px; border: 1px solid #0f0; }
        h1 { font-size: 1.5rem; margin: 0; text-shadow: 0 0 10px #0f0; }
        p { font-size: 0.8rem; margin: 5px 0; }
        .stat { color: cyan; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>ADAM v40.0 // NEURAL DECK</h1>
        <p>System Status: <span class="stat">ONLINE</span></p>
        <p>Bio-Feedback Link: <span class="stat">CONNECTED (HR: 72 bpm)</span></p>
        <p>Quantum Coherence: <span class="stat">99.9%</span></p>
        <p>Active Agents: <span class="stat">1,024</span></p>
    </div>
    <div id="canvas-container"></div>

    <!-- Import Three.js from CDN (Prototype Only) -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // Cyberpunk fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;
        camera.position.y = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- The "Market Galaxy" ---
        // Visualizing stocks as 3D orbs. Size = Volume, Height = Price, Color = Change.

        const particleCount = 500;
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];

        const colorUp = new THREE.Color(0x00ff00);
        const colorDown = new THREE.Color(0xff0000);

        for (let i = 0; i < particleCount; i++) {
            // Random distribution
            const x = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 20; // Price volatility axis

            positions.push(x, y, z);

            // Color based on "performance" (y-axis)
            const color = y > 0 ? colorUp : colorDown;
            colors.push(color.r, color.g, color.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({ 
            size: 0.5, 
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const starField = new THREE.Points(geometry, material);
        scene.add(starField);

        // Grid Helper (The "Floor")
        const gridHelper = new THREE.GridHelper(100, 100, 0x004400, 0x001100);
        scene.add(gridHelper);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the galaxy slowly
            starField.rotation.y += 0.001;

            // Simulate "Live Data" (Pulse effect)
            const time = Date.now() * 0.005;
            const positions = starField.geometry.attributes.position.array;
            
            for(let i = 0; i < particleCount; i++) {
                // Gentle breathing motion
                const yIndex = i * 3 + 1;
                positions[yIndex] += Math.sin(time + i) * 0.02;
            }
            starField.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
