<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23.5 | Entry Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        .portal-card {
            width: 400px;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="grid-bg">
    <div class="scan-line"></div>
    <div class="scan-glow"></div>

    <div class="glass-panel portal-card">
        <h1 class="text-cyan-glow" style="margin-bottom: 10px;">ADAM v23.5</h1>
        <div class="mono" style="color: var(--text-secondary); margin-bottom: 40px; font-size: 0.9rem;">
            AUTONOMOUS FINANCIAL ANALYST
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <a href="/" class="cyber-btn" style="text-decoration: none; padding: 15px;">
                ENTER MISSION CONTROL (LIVE)
            </a>
            <a href="/archive/index.html" class="cyber-btn" style="text-decoration: none; padding: 15px; border-color: var(--text-secondary); color: var(--text-secondary);">
                ACCESS LEGACY ARCHIVES
            </a>
        </div>

        <div class="mono" style="margin-top: 40px; font-size: 0.7rem; color: #444;">
            SYSTEM STATUS: ONLINE<br>
            SECURE CONNECTION ESTABLISHED
        </div>
    </div>
</body>
</html>
