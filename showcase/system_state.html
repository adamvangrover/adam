<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM :: SYSTEM STATE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cyberpunk-core.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/nav.js" data-root=".." defer></script>
    <script src="js/system_state_data.js" defer></script>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .console-box {
            background: rgba(10, 10, 12, 0.9);
            border: 1px solid #333;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.8rem;
        }
        .log-entry {
            margin-bottom: 4px;
            border-left: 2px solid transparent;
            padding-left: 8px;
        }
        .log-INFO { border-color: #3b82f6; color: #93c5fd; }
        .log-WARN { border-color: #eab308; color: #fde047; }
        .log-DEBUG { border-color: #a855f7; color: #d8b4fe; }
        .log-SUCCESS { border-color: #22c55e; color: #86efac; }

        .metric-card {
            background: rgba(20, 20, 25, 0.6);
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .scan-line {
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: rgba(0, 255, 0, 0.1);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4 gap-4">

    <div class="scan-line"></div>

    <!-- Header -->
    <header class="flex justify-between items-center border-b border-cyan-900/50 pb-4">
        <div class="flex items-center gap-4">
            <i class="fas fa-server text-cyan-400 text-2xl"></i>
            <div>
                <h1 class="text-xl font-bold tracking-widest text-cyan-400">SYSTEM STATE MONITOR</h1>
                <div class="text-xs text-slate-500" id="seed-display">LOADING SEED...</div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-2xl font-bold text-white" id="clock">00:00:00</div>
            <div class="text-xs text-green-500 flex items-center justify-end gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE
            </div>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="flex-1 grid grid-cols-12 gap-4 overflow-hidden">

        <!-- Left: Protocol Status -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="bg-slate-900/50 border border-slate-700 p-2 flex-1">
                <h3 class="text-xs text-slate-400 mb-2 border-b border-slate-800 pb-1">ACTIVE PROTOCOLS</h3>
                <div id="protocol-list" class="space-y-2">
                    <!-- Injected JS -->
                </div>
            </div>
            <div class="bg-slate-900/50 border border-slate-700 p-2 h-1/3">
                <h3 class="text-xs text-slate-400 mb-2">SYSTEM LOAD</h3>
                <canvas id="loadChart"></canvas>
            </div>
        </div>

        <!-- Center: Output Console -->
        <div class="col-span-6 flex flex-col">
            <div class="bg-black border border-cyan-900/30 flex-1 relative">
                <div class="absolute top-0 right-0 bg-cyan-900/20 text-cyan-400 text-[10px] px-2">LIVE OUTPUT STREAM</div>
                <div id="console-output" class="console-box font-mono">
                    <!-- Logs injected here -->
                </div>
            </div>
        </div>

        <!-- Right: Resources -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="metric-card flex-1">
                <h3 class="text-xs text-slate-400 mb-2">CPU USAGE</h3>
                <div class="relative w-32 h-32">
                    <canvas id="cpuGauge"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center text-xl font-bold text-cyan-400" id="cpu-val">0%</div>
                </div>
            </div>
            <div class="metric-card flex-1">
                <h3 class="text-xs text-slate-400 mb-2">MEMORY</h3>
                <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden mt-2">
                    <div id="mem-bar" class="bg-purple-500 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <div class="flex justify-between w-full text-xs text-slate-500 mt-1">
                    <span id="mem-used">0 GB</span>
                    <span id="mem-total">64 GB</span>
                </div>
            </div>
            <div class="metric-card flex-1">
                <h3 class="text-xs text-slate-400 mb-2">GPU LOAD</h3>
                <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden mt-2">
                    <div id="gpu-bar" class="bg-green-500 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <div class="text-right w-full text-xs text-green-400 mt-1" id="gpu-val">0%</div>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const state = window.SYSTEM_STATE;
            if(!state) return;

            // Header
            document.getElementById('seed-display').innerText = `SEED: ${state.seed} | ID: ${state.runtime_id}`;

            // Clock
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toISOString().split('T')[1].split('.')[0];
            }, 1000);

            // Protocols
            const protoList = document.getElementById('protocol-list');
            state.active_protocols.forEach(p => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-slate-800/30 rounded";
                div.innerHTML = `
                    <div>
                        <div class="text-xs font-bold ${p.status === 'ACTIVE' ? 'text-white' : 'text-slate-500'}">${p.name}</div>
                        <div class="text-[10px] text-slate-500">${p.status}</div>
                    </div>
                    <div class="text-xs text-cyan-400 font-mono">${p.efficiency}%</div>
                `;
                protoList.appendChild(div);
            });

            // Console
            const consoleBox = document.getElementById('console-output');
            state.output_stream.forEach(log => {
                const div = document.createElement('div');
                div.className = `log-entry log-${log.level}`;
                div.innerHTML = `<span class="text-slate-500">[${log.time}]</span> <span class="font-bold">${log.level}</span>: ${log.msg}`;
                consoleBox.appendChild(div);
            });

            // Auto-scroll simulation
            setInterval(() => {
                const last = state.output_stream[Math.floor(Math.random() * state.output_stream.length)];
                const div = document.createElement('div');
                div.className = `log-entry log-${last.level}`;
                const time = new Date().toISOString().split('T')[1].split('.')[0];
                div.innerHTML = `<span class="text-slate-500">[${time}]</span> <span class="font-bold">${last.level}</span>: ${last.msg}`;
                consoleBox.appendChild(div);
                consoleBox.scrollTop = consoleBox.scrollHeight;

                // Cleanup
                if(consoleBox.children.length > 50) consoleBox.removeChild(consoleBox.firstChild);
            }, 2000);


            // Charts
            // CPU Gauge
            const cpuCtx = document.getElementById('cpuGauge').getContext('2d');
            new Chart(cpuCtx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [state.resources.cpu_usage, 100 - state.resources.cpu_usage],
                        backgroundColor: ['#06b6d4', '#1e293b'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', events: [] }
            });
            document.getElementById('cpu-val').innerText = state.resources.cpu_usage + '%';

            // Bars
            const memPct = (state.resources.memory_usage / state.resources.memory_total) * 100;
            document.getElementById('mem-bar').style.width = memPct + '%';
            document.getElementById('mem-used').innerText = state.resources.memory_usage + ' GB';

            document.getElementById('gpu-bar').style.width = state.resources.gpu_load + '%';
            document.getElementById('gpu-val').innerText = state.resources.gpu_load + '%';

            // Load Chart
            const loadCtx = document.getElementById('loadChart').getContext('2d');
            new Chart(loadCtx, {
                type: 'line',
                data: {
                    labels: Array(10).fill(''),
                    datasets: [{
                        label: 'Load',
                        data: Array(10).fill(0).map(() => Math.random() * 100),
                        borderColor: '#a855f7',
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        });
    </script>
</body>
</html>
