<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Credit Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cyber_glitch.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'JetBrains Mono', monospace;
            color: #00ff9d;
            margin-top: 0;
        }

        /* Top Status Bar */
        .status-bar {
            background: #000;
            border-bottom: 1px solid #333;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            z-index: 1000;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff9d;
            box-shadow: 0 0 5px #00ff9d;
            animation: pulse 2s infinite;
        }

        /* Main Header */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            background: rgba(10, 15, 20, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header-title h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }

        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            gap: 20px;
            height: calc(100vh - 120px);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Panels */
        .panel {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
            border-radius: 2px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            opacity: 0.3;
        }
        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .panel-content {
            padding: 20px;
            flex-grow: 1;
        }

        /* Sidebar Tickers */
        .ticker-list { list-style: none; padding: 0; margin: 0; }
        .ticker-item {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ticker-item:hover { background: rgba(0, 255, 157, 0.05); padding-left: 25px; }
        .ticker-item.active {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            border-left: 3px solid #00ff9d;
        }
        .ticker-status { font-size: 0.7em; color: #666; }

        /* Metrics */
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .metric-card:hover { border-color: #00ff9d; transform: translateY(-2px); }
        .metric-label { font-size: 0.75em; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .metric-value { font-size: 1.1em; font-weight: bold; font-family: 'JetBrains Mono', monospace; }

        .chart-container {
            height: 300px;
            width: 100%;
            margin-bottom: 30px;
            border: 1px solid #333;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        /* Risk Memo Styles */
        .memo-container {
            font-family: 'Courier New', Courier, monospace;
            background: #111;
            padding: 20px;
            border: 1px solid #444;
            position: relative;
        }
        .memo-header {
            border-bottom: 2px solid #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 3px solid;
            padding: 5px 10px;
            font-size: 1.2em;
            font-weight: bold;
            transform: rotate(-10deg);
            opacity: 0.8;
            letter-spacing: 2px;
        }
        .stamp.pass { color: #00ff9d; border-color: #00ff9d; }
        .stamp.warn { color: #ffaa00; border-color: #ffaa00; }
        .stamp.fail { color: #ff0055; border-color: #ff0055; }

        /* Audit Timeline */
        .audit-timeline {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid #333;
            margin-left: 10px;
        }
        .audit-item {
            margin-bottom: 20px;
            padding-left: 20px;
            position: relative;
        }
        .audit-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: #000;
            border: 2px solid #444;
            border-radius: 50%;
        }
        .audit-item.success::before { border-color: #00ff9d; background: #00ff9d; }
        .audit-item.warning::before { border-color: #ffaa00; background: #ffaa00; }

        .audit-time { font-size: 0.7em; color: #666; font-family: 'JetBrains Mono', monospace; }
        .audit-action { color: #ccc; font-weight: bold; font-size: 0.9em; margin: 3px 0; }
        .audit-detail { color: #888; font-size: 0.8em; line-height: 1.4; }

        /* Utilities */
        .badge {
            padding: 3px 8px;
            font-size: 0.7em;
            border-radius: 2px;
            background: #333;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }
        .text-green { color: #00ff9d; }
        .text-red { color: #ff0055; }
        .text-yellow { color: #ffaa00; }

        @keyframes pulse {
            0% { opacity: 0.5; box-shadow: 0 0 0 #00ff9d; }
            50% { opacity: 1; box-shadow: 0 0 10px #00ff9d; }
            100% { opacity: 0.5; box-shadow: 0 0 0 #00ff9d; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="led"></div>
            <span>ADAM SOVEREIGN NETWORK: ONLINE</span>
        </div>
        <div>
            <span>LATENCY: 12ms</span> |
            <span>SECURE NODES: 5</span> |
            <span>ENCRYPTION: AES-256</span>
        </div>
    </div>

    <header>
        <div class="header-title">
            <h1 class="glitch-text" data-text="ADAM | SOVEREIGN CREDIT">ADAM | SOVEREIGN CREDIT</h1>
            <p style="color: #888; margin: 0;">Glass Box Transparency Engine // v1.1.0 // <span style="color: #00ff9d;">CYBERPUNK PROTOCOL</span></p>
        </div>
        <div class="header-controls">
            <button id="upload-btn" class="badge" style="background:none; border: 1px solid #444; color: #00ff9d; cursor:pointer; margin-right: 10px; font-family: inherit;">UPLOAD JSON</button>
            <button id="download-btn" class="badge" style="background:none; border: 1px solid #444; color: #00ccff; cursor:pointer; margin-right: 10px; font-family: inherit;">DOWNLOAD JSON</button>
            <input type="file" id="json-upload" style="display:none" accept=".json" />
            <a href="index.html" class="badge" style="text-decoration: none; border: 1px solid #444; padding: 8px 15px;">&larr; EXIT TO MAIN</a>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar: Ticker Selection -->
        <div class="panel sidebar">
            <div class="panel-header">
                <h3>TARGETS</h3>
                <span class="badge">LIVE</span>
            </div>
            <ul class="ticker-list" id="tickerList">
                <!-- Populated by JS -->
            </ul>
        </div>

        <!-- Middle Panel: Quantitative Analysis -->
        <div class="panel">
            <div class="panel-header">
                <h3>QUANTITATIVE SPREAD</h3>
                <span class="badge" id="fiscalYear" style="background: rgba(0, 255, 157, 0.1); color: #00ff9d; border: 1px solid #00ff9d;">FY --</span>
            </div>
            <div class="panel-content" id="quantContent">
                <div class="chart-container">
                    <canvas id="financialChart"></canvas>
                </div>

                <h4 style="color: #00ff9d; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px;">GROWTH VELOCITY</h4>
                <div id="growthMetrics" class="metric-grid">
                    <!-- Populated by JS -->
                </div>

                <h4 style="color: #00ff9d; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px;">KEY RATIOS</h4>
                <div id="ratioMetrics" class="metric-grid">
                     <!-- Populated by JS -->
                </div>

                <div id="validationBox" style="margin-top: 20px; padding: 15px; border: 1px dashed #444; background: rgba(0,0,0,0.3);">
                    <!-- Validation -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Risk & Audit -->
        <div class="panel">
            <div class="panel-header">
                <h3>RISK ASSESSMENT</h3>
            </div>
            <div class="panel-content">
                <div id="riskContent" class="memo-container">
                    <!-- Memo Content -->
                </div>

                <h3 style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; font-size: 1rem;">SYSTEM EVENT LOG</h3>
                <ul id="auditContent" class="audit-timeline">
                    <!-- Audit Content -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/universal_loader.js"></script>
    <script>
        const DEFAULT_TICKERS = ["AAPL", "MSFT", "GOOGL", "AMZN", "NVDA"];
        let chartInstance = null;
        let currentData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.UniversalLoader) {
                await window.UniversalLoader.init();
            }

            const list = document.getElementById('tickerList');
            // Populate from library + default sovereign list
            const lib = window.UniversalLoader ? window.UniversalLoader.getLibrary() : [];
            const tickers = [...new Set([...DEFAULT_TICKERS, ...lib.map(i => i.ticker)])];

            tickers.forEach(ticker => {
                const li = document.createElement('li');
                li.className = 'ticker-item';
                // Find status
                const item = lib.find(i => i.ticker === ticker);
                const status = item ? (item.risk_score > 80 ? 'SECURE' : 'WATCH') : 'UNKNOWN';

                li.innerHTML = `<span>${ticker}</span><span class="ticker-status">${status}</span>`;
                li.onclick = () => loadTicker(ticker, li);
                list.appendChild(li);
            });

            // Load first by default
            if (tickers.length > 0) {
                loadTicker(tickers[0], list.firstChild);
            }

            // Handlers
            document.getElementById('download-btn').onclick = () => {
                 if (!currentData) { alert("No data loaded."); return; }
                 const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 2));
                 const anchor = document.createElement('a');
                 anchor.href = dataStr;
                 anchor.download = `sovereign_model_${currentData.ticker}.json`;
                 document.body.appendChild(anchor);
                 anchor.click();
                 anchor.remove();
            };

            document.getElementById('upload-btn').onclick = () => document.getElementById('json-upload').click();

            document.getElementById('json-upload').onchange = (e) => {
                 const file = e.target.files[0];
                 if (!file) return;
                 const reader = new FileReader();
                 reader.onload = (ev) => {
                     try {
                         const json = JSON.parse(ev.target.result);
                         const normalized = window.UniversalLoader.validateAndNormalize(json);
                         if (normalized) {
                             currentData = normalized;
                             renderQuant(normalized);
                             renderRisk(normalized);
                             renderAudit(normalized);
                             alert(`Loaded model for ${normalized.ticker}`);
                         } else { alert("Invalid model format."); }
                     } catch (err) { alert("Parse error."); }
                 };
                 reader.readAsText(file);
            };
        });

        async function loadTicker(ticker, element) {
            // Update UI State
            document.querySelectorAll('.ticker-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            try {
                const data = await window.UniversalLoader.loadEntity(ticker);
                currentData = data;

                renderQuant(data);
                renderRisk(data);
                renderAudit(data);

            } catch (e) {
                console.error("Error loading data:", e);
                alert("Failed to load artifacts. Ensure you have run 'scripts/run_sovereign_pipeline.py'.");
            }
        }

        function renderQuant(data) {
            const financials = data.financials;
            document.getElementById('fiscalYear').textContent = `FY ${financials.history[0]?.fiscal_year || financials.history[0]?.period || '--'}`;

            // 1. Chart Rendering
            const ctx = document.getElementById('financialChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const history = financials.history || [];
            // Sort history? Sovereign pipeline usually gives sorted. Unified schema does as well.
            // Ensure oldest first for chart
            const sortedHistory = [...history].sort((a,b) => (a.fiscal_year || a.period) > (b.fiscal_year || b.period) ? 1 : -1);

            const labels = sortedHistory.map(h => h.fiscal_year || h.period);
            const revenues = sortedHistory.map(h => (h.revenue || 0) / 1000); // in Billions if data is in millions
            const ebitdas = sortedHistory.map(h => (h.ebitda || 0) / 1000);

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Revenue ($B)',
                            data: revenues,
                            borderColor: '#00ff9d',
                            backgroundColor: 'rgba(0, 255, 157, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'EBITDA ($B)',
                            data: ebitdas,
                            borderColor: '#00ccff',
                            backgroundColor: 'rgba(0, 204, 255, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#ccc', font: { family: 'JetBrains Mono' } } },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        x: { ticks: { color: '#666' }, grid: { color: '#333' } },
                        y: { ticks: { color: '#666' }, grid: { color: '#333' } }
                    }
                }
            });

            // 2. Growth Metrics
            const growthDiv = document.getElementById('growthMetrics');
            let growthHtml = '';
            if (financials.growth_metrics) {
                for (const [key, val] of Object.entries(financials.growth_metrics)) {
                    const colorClass = val >= 0 ? 'text-green' : 'text-red';
                    growthHtml += `
                        <div class="metric-card">
                            <div class="metric-label">${key}</div>
                            <div class="metric-value ${colorClass}">${typeof val === 'number' ? val.toFixed(1) : val}%</div>
                        </div>`;
                }
            }
            growthDiv.innerHTML = growthHtml;

            // 3. Ratios
            const ratioDiv = document.getElementById('ratioMetrics');
            let ratioHtml = '';
            for (const [key, val] of Object.entries(financials.ratios)) {
                ratioHtml += `
                    <div class="metric-card">
                        <div class="metric-label">${key}</div>
                        <div class="metric-value">${typeof val === 'number' ? val.toFixed(2) : val}x</div>
                    </div>`;
            }
            ratioDiv.innerHTML = ratioHtml;

            // 4. Validation
            const valData = financials.validation || { identity_check: "N/A", identity_delta: 0 };
            const validationClass = valData.identity_check === "PASS" ? "text-green" : "text-red";
            document.getElementById('validationBox').innerHTML = `
                <div class="metric-label">CRYPTOGRAPHIC ACCOUNTING VERIFICATION</div>
                <div class="metric-value ${validationClass}">
                    ${valData.identity_check} <span style="font-size:0.8em; color:#666;">(Delta: ${valData.identity_delta.toFixed(2)})</span>
                </div>
            `;
        }

        function renderRisk(data) {
            const statusColor = data.recommendation === "APPROVE" || data.rating.startsWith("A") ? "pass" : "warn";

            // Map sections
            const execSummary = data.sections.find(s => s.title === "Executive Summary")?.content || data.summary;
            const covenantSection = data.sections.find(s => s.title === "Covenant Analysis");

            let covenantHtml = '';
            if (covenantSection) {
                try {
                    const covs = JSON.parse(covenantSection.content);
                    for (const [test, result] of Object.entries(covs)) {
                        const color = result === "PASS" ? "text-green" : "text-red";
                        covenantHtml += `<li style="margin-bottom: 5px; font-size: 0.9em; display: flex; justify-content: space-between; border-bottom: 1px dotted #333; padding-bottom: 2px;">
                            <span style="color: #888;">${test.replace('_', ' ').toUpperCase()}</span>
                            <span class="${color} font-bold">${result}</span>
                        </li>`;
                    }
                } catch(e) { covenantHtml = '<li>No structured covenant data.</li>'; }
            } else {
                covenantHtml = '<li>No covenant analysis available.</li>';
            }

            let html = `
                <div class="memo-header">
                    <div style="font-size: 0.8em; color: #666;">CLASSIFIED // INTERNAL USE ONLY</div>
                    <div style="font-size: 1.2em; font-weight: bold; margin-top: 5px;">${data.name.toUpperCase()}</div>
                    <div style="font-size: 0.8em; color: #888;">DATE: ${data.report_date}</div>
                </div>
                <div class="stamp ${statusColor}">${data.rating}</div>

                <div style="margin-bottom: 15px;">
                    <div class="metric-label">EXECUTIVE SUMMARY</div>
                    <p style="font-size: 0.9em; line-height: 1.4; color: #ddd;">${execSummary}</p>
                </div>

                <div class="metric-label">COVENANT ANALYSIS</div>
                <ul style="list-style: none; padding: 0; margin-top: 5px;">
                    ${covenantHtml}
                </ul>
            `;

            document.getElementById('riskContent').innerHTML = html;
        }

        function renderAudit(data) {
            const list = document.getElementById('auditContent');
            list.innerHTML = '';

            const logs = data.audit_log || [];

            logs.forEach(event => {
                const li = document.createElement('li');
                const statusClass = event.status === "SUCCESS" || event.status === "PASS" ? "success" : "warning";
                li.className = `audit-item ${statusClass}`;
                li.innerHTML = `
                    <div class="audit-time">${event.timestamp}</div>
                    <div class="audit-action">${event.action}</div>
                    <div class="audit-detail">Status: ${event.status}</div>
                `;
                list.appendChild(li);
            });

            if (logs.length === 0) {
                 list.innerHTML = '<li class="audit-item warning"><div class="audit-detail">No audit logs found.</div></li>';
            }
        }
    </script>
</body>
</html>
