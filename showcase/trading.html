<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .order-book-row:hover { background: rgba(255,255,255,0.05); cursor: pointer;}
        .ask-bar { background: rgba(239, 68, 68, 0.2); }
        .bid-bar { background: rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden text-slate-200">
    <div class="scan-line"></div>

    <header class="h-12 border-b border-slate-700/50 flex items-center justify-between px-4 bg-[#0f172a] z-40 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-sm font-bold tracking-tight mono text-white">ADAM <span class="text-emerald-400">TRADER</span></h1>
            <div class="h-4 w-px bg-slate-700"></div>
            <div class="flex items-center gap-2 text-xs font-mono">
                <span class="text-slate-400">TICKER:</span>
                <input type="text" value="AAPL" class="bg-transparent border-b border-slate-600 w-16 text-white focus:outline-none focus:border-cyan-500 uppercase text-center font-bold">
            </div>
            <div class="flex items-center gap-2 text-xs font-mono">
                <span class="text-emerald-400 font-bold" id="live-price">$184.22</span>
                <span class="text-emerald-500">+1.2%</span>
            </div>
        </div>
        <div class="flex items-center gap-4 text-xs font-mono">
            <span class="text-slate-400">BALANCE: <span class="text-white" id="balance">$100,000.00</span></span>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-12 grid-rows-12 gap-1 p-1 bg-[#050b14]">

        <div class="col-span-9 row-span-8 bg-[#0f1115] border border-slate-800 relative" id="chart-container"></div>

        <div class="col-span-3 row-span-8 bg-[#0f1115] border border-slate-800 flex flex-col font-mono text-[10px]">
            <div class="p-2 border-b border-slate-800 flex justify-between text-slate-500 uppercase">
                <span>Price</span><span>Size</span>
            </div>
            <div class="flex-1 overflow-y-auto flex flex-col" id="order-book">
                <div id="asks" class="flex flex-col-reverse justify-end pb-1"></div>
                <div class="py-1 border-y border-slate-800 text-center text-lg font-bold text-white bg-slate-900" id="spread-price">184.22</div>
                <div id="bids" class="pt-1"></div>
            </div>
        </div>

        <div class="col-span-9 row-span-4 bg-[#0f1115] border border-slate-800 flex flex-col">
            <div class="p-2 border-b border-slate-800 bg-slate-900 text-xs font-bold text-cyan-400">POSITIONS</div>
            <div class="flex-1 overflow-y-auto">
                <table class="w-full text-left text-[11px] font-mono">
                    <thead class="text-slate-500 bg-slate-900/50">
                        <tr><th class="p-2">Symbol</th><th class="p-2">Size</th><th class="p-2">Entry</th><th class="p-2">PNL</th></tr>
                    </thead>
                    <tbody id="positions-body" class="text-slate-300">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="col-span-3 row-span-4 bg-[#0f1115] border border-slate-800 p-4 flex flex-col gap-4 font-mono text-xs">
            <div class="flex bg-slate-900 rounded p-1">
                <button class="flex-1 py-1.5 rounded text-center font-bold bg-emerald-600 text-white" onclick="setSide('buy')">BUY</button>
                <button class="flex-1 py-1.5 rounded text-center font-bold text-slate-400 hover:text-white" onclick="setSide('sell')">SELL</button>
            </div>
            <input type="number" id="order-qty" value="10" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-right text-white focus:border-cyan-500 outline-none" placeholder="Qty">
            <button class="mt-auto w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded transition uppercase" onclick="executeOrder()">
                SUBMIT ORDER
            </button>
        </div>
    </main>

    <script>
        let currentPrice = 184.22;
        let balance = 100000;
        let positions = [];
        let orderSide = 'buy';

        function initChart() {
            const container = document.getElementById('chart-container');
            const chart = LightweightCharts.createChart(container, {
                layout: { background: { color: '#0f1115' }, textColor: '#94a3b8' },
                grid: { vertLines: { color: '#1e293b' }, horzLines: { color: '#1e293b' } },
                width: container.clientWidth, height: container.clientHeight
            });
            const series = chart.addCandlestickSeries({ upColor: '#10b981', downColor: '#ef4444' });

            // Mock Data
            let data = [];
            let time = new Date(Date.now() - 100 * 24 * 60 * 60 * 1000).getTime() / 1000;
            let val = 180;
            for(let i=0; i<100; i++) {
                time += 86400;
                let o = val + Math.random() - 0.5;
                let c = o + Math.random() - 0.5;
                data.push({ time: time, open: o, high: Math.max(o,c)+0.5, low: Math.min(o,c)-0.5, close: c });
                val = c;
            }
            series.setData(data);
        }

        function renderOrderBook() {
            const asks = document.getElementById('asks');
            const bids = document.getElementById('bids');
            let aHtml = '', bHtml = '';
            for(let i=5; i>0; i--) aHtml += `<div class="flex justify-between px-2 py-0.5 ask-bar"><span class="text-red-400">${(currentPrice + i*0.05).toFixed(2)}</span><span class="text-slate-400">${Math.floor(Math.random()*500)}</span></div>`;
            for(let i=1; i<=5; i++) bHtml += `<div class="flex justify-between px-2 py-0.5 bid-bar"><span class="text-emerald-400">${(currentPrice - i*0.05).toFixed(2)}</span><span class="text-slate-400">${Math.floor(Math.random()*500)}</span></div>`;
            asks.innerHTML = aHtml;
            bids.innerHTML = bHtml;
        }

        function setSide(side) {
            orderSide = side;
            const btn = document.querySelector('button[onclick="executeOrder()"]');
            if(side === 'buy') {
                btn.classList.remove('bg-red-600', 'hover:bg-red-500');
                btn.classList.add('bg-emerald-600', 'hover:bg-emerald-500');
            } else {
                btn.classList.remove('bg-emerald-600', 'hover:bg-emerald-500');
                btn.classList.add('bg-red-600', 'hover:bg-red-500');
            }
        }

        function executeOrder() {
            const qty = parseInt(document.getElementById('order-qty').value);
            const cost = qty * currentPrice;

            if (orderSide === 'buy') {
                if (balance >= cost) {
                    balance -= cost;
                    positions.push({ symbol: 'AAPL', size: qty, entry: currentPrice, pnl: 0 });
                } else alert("Insufficient Funds");
            } else {
                // Simple sell logic for demo
                balance += cost;
                positions.push({ symbol: 'AAPL', size: -qty, entry: currentPrice, pnl: 0 });
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').innerText = `$${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            const tbody = document.getElementById('positions-body');
            tbody.innerHTML = positions.map(p => `
                <tr>
                    <td class="p-2 text-white font-bold">${p.symbol}</td>
                    <td class="p-2 ${p.size > 0 ? 'text-emerald-400' : 'text-red-400'}">${p.size}</td>
                    <td class="p-2">${p.entry.toFixed(2)}</td>
                    <td class="p-2 text-slate-400">0.00</td>
                </tr>
            `).join('');
        }

        // Auto-update price slightly to make it alive
        setInterval(() => {
            currentPrice += (Math.random() - 0.5) * 0.1;
            document.getElementById('live-price').innerText = `$${currentPrice.toFixed(2)}`;
            document.getElementById('spread-price').innerText = currentPrice.toFixed(2);
            renderOrderBook();
        }, 1000);

        initChart();
        renderOrderBook();
        updateUI();
    </script>
</body>
</html>
