<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23.5 | Market Mayhem Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --text-main: #e0e0e0;
            --accent-blue: #00f3ff;
            --accent-green: #0aff60;
            --accent-red: #ff3333;
            --accent-purple: #d946ef;
            --border-color: #333;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Top Nav - Consistent with System */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #000;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-brand {
            font-family: var(--font-mono);
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-links a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-blue);
        }

        /* Main Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Sidebar Panels */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
        }
        .panel h3 {
            margin-top: 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--accent-blue);
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        /* Metric Rows */
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
            font-family: var(--font-mono);
            font-size: 0.85rem;
        }
        .metric-val { font-weight: bold; }
        .val-green { color: var(--accent-green); }
        .val-red { color: var(--accent-red); }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: hidden; /* Scroll inside specific containers */
        }

        /* Command Bar */
        .command-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            background: var(--panel-bg);
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .btn-group {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .btn-group button {
            background: transparent;
            border: none;
            color: #888;
            padding: 5px 12px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            cursor: pointer;
            border-right: 1px solid var(--border-color);
        }
        .btn-group button:last-child { border-right: none; }
        .btn-group button.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--accent-blue);
        }
        .filter-input {
            background: #000;
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 5px 10px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        /* Chart Section */
        .chart-container {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            height: 300px;
            border-radius: 4px;
            position: relative;
        }

        /* Semantic Cloud */
        .semantic-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 60px;
        }
        .tag {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tag:hover, .tag.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        /* Featured Section */
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 10px;
        }
        .featured-card {
            background: linear-gradient(135deg, rgba(10,10,10,1) 0%, rgba(20,20,20,1) 100%);
            border: 1px solid var(--accent-purple);
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .featured-card:hover { transform: translateY(-2px); }
        .featured-badge {
            font-size: 0.6rem;
            background: var(--accent-purple);
            color: #000;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        /* Archive Grid */
        .archive-list-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            padding: 10px;
        }
        .archive-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.2s;
        }
        .archive-item:hover { background: #111; }
        .type-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border: 1px solid #444;
            color: #888;
            border-radius: 3px;
            text-transform: uppercase;
        }
        .cyber-btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 5px 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .cyber-btn:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #0a0a0a;
            border: 1px solid var(--accent-blue);
            width: 80%;
            max-width: 900px;
            height: 85%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        .modal-sidebar {
            padding: 20px;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sys2-box {
            border: 1px solid var(--accent-green);
            background: rgba(10, 255, 96, 0.05);
            padding: 10px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #ccc;
        }
        .alpha-chart {
            height: 150px;
            width: 100%;
            background: #000;
            border: 1px solid #333;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Utility */
        .mono { font-family: var(--font-mono); }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-brand">
            <i class="fas fa-layer-group"></i>
            MARKET MAYHEM ARCHIVE
        </div>
        <div class="nav-links">
            <a href="#" onclick="window.parent.location.href='dashboard.html'">Dashboard</a>
            <a href="#" onclick="window.parent.location.href='nexus.html'">Nexus</a>
            <a href="#" onclick="window.parent.location.href='terminal.html'">Terminal</a>
            <a href="#" class="active">Archive</a>
            <a href="#" onclick="window.parent.location.href='reports.html'">Reports</a>
        </div>
        <div style="font-family: var(--font-mono); font-size: 0.7rem; color: #666;">
            v24.5.2 // SYSTEM: ONLINE
        </div>
    </nav>

    <!-- Main Grid -->
    <div class="dashboard-grid">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div id="strategicPanel" class="panel">
                <!-- Populated via JS -->
                <h3><i class="fas fa-spinner fa-spin"></i> Loading Strategy...</h3>
            </div>

            <div id="convictionPanel" class="panel">
                <!-- Populated via JS -->
            </div>

            <div id="watchListPanel" class="panel">
                <!-- Populated via JS -->
            </div>

            <div id="sectorRiskPanel" class="panel">
                <!-- Populated via JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Command Bar -->
            <div class="command-bar">
                <div class="btn-group" id="timePeriodControls">
                    <button data-period="1M">1M</button>
                    <button data-period="3M">3M</button>
                    <button data-period="6M">6M</button>
                    <button data-period="1Y">1Y</button>
                    <button data-period="ALL" class="active">ALL</button>
                </div>

                <div style="width: 1px; height: 20px; background: #333;"></div>

                <select id="typeFilter" class="filter-input" onchange="applyFilters()">
                    <option value="ALL">All Types</option>
                    <option value="DAILY_BRIEFING">Daily Briefing</option>
                    <option value="MARKET_PULSE">Market Pulse</option>
                    <option value="MARKET_OUTLOOK">Outlook</option>
                    <option value="SPECIAL_EDITION">Special</option>
                </select>

                <select id="sortFilter" class="filter-input" onchange="applyFilters()">
                    <option value="NEWEST">Newest First</option>
                    <option value="OLDEST">Oldest First</option>
                    <option value="CONVICTION">Highest Conviction</option>
                    <option value="SENTIMENT">Sentiment (High-Low)</option>
                </select>

                <input type="text" id="searchInput" class="filter-input" placeholder="Search archive..." style="flex-grow: 1;" onkeyup="applyFilters()">
            </div>

            <!-- Sentiment & Projection Chart -->
            <div class="chart-container">
                <div style="position:absolute; top:10px; left:15px; font-family:var(--font-mono); font-size:0.8rem; color:#888;">
                    SENTIMENT & FORWARD PROJECTION
                </div>
                <canvas id="sentimentChart"></canvas>
            </div>

            <!-- Featured Intelligence -->
            <div id="featuredContainer">
                <div style="font-family: var(--font-mono); font-size: 0.8rem; color: #888; margin-bottom: 5px;">FEATURED INTELLIGENCE</div>
                <div id="featuredGrid" class="featured-grid">
                    <!-- Populated via JS -->
                </div>
            </div>

            <!-- Semantic Cloud -->
            <div id="semanticCloud" class="semantic-cloud">
                <!-- Tags populated via JS -->
            </div>

            <!-- Archive List -->
            <div class="archive-list-container" id="archiveGrid">
                <!-- List items populated via JS -->
            </div>

        </main>
    </div>

    <!-- Modal for Deep Dive -->
    <div id="reportModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-body" id="modalMain">
                <!-- Content -->
            </div>
            <div class="modal-sidebar">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4 style="margin:0; color:var(--accent-blue);">SYSTEM 2 CRITIQUE</h4>
                    <button onclick="closeModal()" style="background:none; border:none; color:#666; cursor:pointer;"><i class="fas fa-times"></i></button>
                </div>

                <div id="modalCritique" class="sys2-box">
                    Analyzing...
                </div>

                <div>
                    <h4 style="margin:10px 0; font-size:0.8rem; color:#888;">ALPHA REALIZED</h4>
                    <div class="alpha-chart">
                        <canvas id="alphaChart"></canvas>
                    </div>
                    <div id="alphaStats" style="font-family:var(--font-mono); font-size:0.75rem; margin-top:5px; text-align:right;">
                        Return: --%
                    </div>
                </div>

                <div id="modalMeta">
                    <!-- Metadata tags -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/market_mayhem_archive_v2.js"></script>
    <script>
        // Global helper for Modal
        function closeModal() {
            document.getElementById('reportModal').style.display = 'none';
        }
        // Close on click outside
        document.getElementById('reportModal').addEventListener('click', (e) => {
            if (e.target.id === 'reportModal') closeModal();
        });
    </script>
</body>
</html>
