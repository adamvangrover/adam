<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23.5 :: REPOSITORY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/repository.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/nav.js" defer data-root=".."></script>
    <script src="js/repository.js" defer></script>
</head>
<body class="repository-mode">

    <div class="repo-container">
        <!-- Header -->
        <header class="repo-header">
            <div style="display:flex; align-items:center; gap:20px;">
                <h2 style="font-family:'JetBrains Mono'; font-size:1.1rem; color:#fff;">SYSTEM REPOSITORY</h2>
                <div style="font-size:0.7rem; color:#666;">v4.2.0-secure</div>
            </div>

            <div style="display:flex; gap:10px;">
                <button class="cyber-btn" onclick="setView('grid')"><i class="fas fa-th"></i></button>
                <button class="cyber-btn" onclick="setView('list')"><i class="fas fa-list"></i></button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="repo-sidebar">
            <div style="font-size:0.7rem; color:#666; font-weight:bold; letter-spacing:1px;">LIBRARIES</div>
            <div id="filter-list" style="display:flex; flex-direction:column; gap:5px;">
                <!-- Injected via JS -->
            </div>

            <div style="margin-top:auto;">
                <div class="drop-zone" style="padding:15px; border-color:#333;">
                    <i class="fas fa-hdd" style="font-size:1.5rem;"></i>
                    <div style="font-size:0.8rem; margin-top:5px;">STORAGE</div>
                    <div style="width:100%; background:#333; height:4px; margin-top:5px; border-radius:2px;">
                        <div style="width:45%; background:var(--repo-accent); height:100%; border-radius:2px;"></div>
                    </div>
                    <div style="font-size:0.6rem; color:#666; margin-top:5px;">45TB / 100TB</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="repo-main" id="repo-content">
            <!-- Grid/List injected via JS -->
            <div style="display:flex; justify-content:center; align-items:center; height:100%; color:#666;">
                <i class="fas fa-circle-notch fa-spin"></i> CONNECTING TO DATA LAKE...
            </div>
        </main>

        <!-- Footer -->
        <footer class="repo-footer">
            <div id="status-text">> SYSTEM IDLE</div>
            <div>SECURE CONNECTION: TLS 1.3</div>
        </footer>
    </div>

    <!-- Editor Modal -->
    <div class="editor-modal" id="editor-modal">
        <div class="editor-header">
            <span id="editor-title" style="font-family:'JetBrains Mono';">EDITING: UNTITLED</span>
            <span onclick="closeEditor()" style="cursor:pointer; color:#666;"><i class="fas fa-times"></i></span>
        </div>
        <div class="editor-content">
            <textarea id="editor-content" class="code-area"></textarea>
        </div>
        <div class="editor-footer">
            <button class="cyber-btn" onclick="closeEditor()">CANCEL</button>
            <button class="cyber-btn primary" onclick="saveEditor()">SAVE CHANGES</button>
        </div>
    </div>

</body>
</html>
