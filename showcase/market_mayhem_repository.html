<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET MAYHEM :: VISUAL REPOSITORY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/repository.css">
    <script src="js/nav.js" defer></script>
    <script src="js/repository.js" defer></script>
</head>
<body>

    <div class="repo-layout">
        <!-- Sidebar -->
        <aside class="repo-sidebar">
            <div class="flex items-center gap-3 mb-5">
                <i class="fas fa-database text-cyan-400 text-xl"></i>
                <div>
                    <h1 class="mono font-bold text-lg leading-tight">REPOSITORY</h1>
                    <div class="mono text-xs text-secondary">ACCESS LEVEL: HIGH TIER</div>
                </div>
            </div>

            <!-- Metrics -->
            <div class="grid grid-cols-2 gap-2 mb-5">
                <div class="bg-black/30 p-2 border border-slate-800 rounded">
                    <div class="mono text-xs text-secondary">ARTIFACTS</div>
                    <div class="mono text-lg font-bold text-cyan-400" id="metricTotal">--</div>
                </div>
                <div class="bg-black/30 p-2 border border-slate-800 rounded">
                    <div class="mono text-xs text-secondary">SENTIMENT</div>
                    <div class="mono text-lg font-bold text-green-400" id="metricSentiment">--</div>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">SEARCH DATABASE</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Keyword, Title, Hash...">
            </div>

            <div class="filter-group">
                <label class="filter-label">ARTIFACT TYPE</label>
                <select id="typeFilter" class="search-input cursor-pointer">
                    <option value="ALL">ALL TYPES</option>
                    <option value="DAILY_BRIEFING">DAILY BRIEFING</option>
                    <option value="MARKET_PULSE">MARKET PULSE</option>
                    <option value="NEWSLETTER">NEWSLETTER</option>
                    <option value="STRATEGY">STRATEGY</option>
                    <option value="DEEP_DIVE">DEEP DIVE</option>
                    <option value="HISTORICAL">HISTORICAL</option>
                </select>
            </div>

            <div class="mt-auto flex flex-col gap-3">
                <button id="btnUpload" class="cyber-btn w-full">
                    <i class="fas fa-upload mr-2"></i> UPLOAD FILE
                </button>
                <input type="file" id="fileInput" class="hidden">

                <div class="bg-black/30 p-3 rounded border border-slate-800 mt-2">
                    <div class="flex justify-between items-center mb-1">
                        <span class="mono text-xs text-secondary">STORAGE</span>
                        <span class="mono text-xs text-cyan-400" id="metricStorage">-- GB</span>
                    </div>
                    <div class="w-full bg-slate-800 h-1 rounded overflow-hidden">
                        <div class="bg-cyan-400 h-full w-[45%]"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="repo-main custom-scrollbar">
            <!-- Header -->
            <div class="flex justify-between items-center mb-5 sticky top-0 bg-[#050b14]/90 z-10 py-2 border-b border-slate-800">
                <div class="flex items-center gap-4">
                    <h2 class="mono text-xl font-bold">MARKET MAYHEM INDEX</h2>
                    <span class="text-xs px-2 py-1 bg-cyan-900/30 border border-cyan-900 text-cyan-400 rounded mono" id="metricCount">--</span>
                </div>
                <div class="flex gap-3">
                    <button id="viewToggleBtn" class="cyber-btn">
                        <i class="fas fa-list"></i> LIST VIEW
                    </button>
                </div>
            </div>

            <!-- Drag & Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
                <div class="mono text-sm">DRAG & DROP INTELLIGENCE PACKETS HERE</div>
                <div class="text-xs text-slate-500 mt-1">SUPPORTED FORMATS: .JSON, .HTML, .MD</div>
            </div>

            <!-- Grid Container -->
            <div id="gridContainer" class="repo-grid">
                <!-- Javascript Injected -->
                <div class="col-span-full text-center py-20">
                    <i class="fas fa-circle-notch fa-spin text-3xl text-cyan-400"></i>
                    <div class="mt-2 mono text-sm text-secondary">INITIALIZING CONNECTION...</div>
                </div>
            </div>

            <!-- List Container -->
            <div id="listContainer" class="repo-list hidden">
                <!-- Javascript Injected -->
            </div>

        </main>
    </div>

    <!-- Editor Modal -->
    <div id="editorModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-code text-cyan-400"></i>
                    <span class="mono text-sm font-bold" id="modalTitle">EDITOR</span>
                </div>
                <div class="flex gap-2">
                    <button id="saveFileBtn" class="cyber-btn" style="padding: 5px 10px;">SAVE</button>
                    <button id="closeModalBtn" class="text-secondary hover:text-white"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <textarea id="codeEditor" class="code-editor" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
