<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Robo Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden text-slate-200">
    <div class="scan-line"></div>

    <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 bg-[#0f172a] z-40 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold tracking-tight mono">ADAM <span class="text-cyan-400">v23.5</span> | Robo Advisor</h1>
        </div>
        <button class="bg-emerald-600 hover:bg-emerald-500 text-white text-xs font-bold px-4 py-2 rounded uppercase" onclick="generatePortfolio()">
            <i class="fas fa-magic mr-2"></i> Rebalance
        </button>
    </header>

    <main class="flex-1 overflow-y-auto p-6 flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-80 flex flex-col gap-6 shrink-0">
            <div class="cyber-card p-6 rounded-lg bg-slate-900 border border-slate-800">
                <h3 class="text-sm font-bold text-white uppercase mb-4">Client Profile</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-slate-400 block mb-1">Risk Tolerance</label>
                        <input type="range" min="1" max="5" value="4" class="w-full accent-cyan-500" id="risk-slider" oninput="updateProfile()">
                        <div class="flex justify-between text-[10px] text-slate-500"><span>Safe</span><span>Aggressive</span></div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 block mb-1">Investment Horizon</label>
                        <select class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-xs text-white outline-none">
                            <option>Short Term (< 3 Years)</option>
                            <option selected>Medium Term (3-10 Years)</option>
                            <option>Long Term (10+ Years)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col gap-6">
            <div class="grid grid-cols-2 gap-6 h-64">
                <div class="bg-slate-900 border border-slate-800 rounded p-4 relative">
                    <h3 class="absolute top-2 left-4 text-xs text-slate-500 font-bold uppercase">Current</h3>
                    <canvas id="currentChart"></canvas>
                </div>
                <div class="bg-slate-900 border border-slate-800 rounded p-4 relative border-cyan-500/30">
                    <h3 class="absolute top-2 left-4 text-xs text-cyan-500 font-bold uppercase">Proposed</h3>
                    <canvas id="proposedChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentChart, proposedChart;

        function initCharts() {
            const ctx1 = document.getElementById('currentChart').getContext('2d');
            const ctx2 = document.getElementById('proposedChart').getContext('2d');
            const opts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } } };

            currentChart = new Chart(ctx1, { type: 'doughnut', data: { labels: ['Equity', 'Bonds', 'Cash'], datasets: [{ data: [60, 30, 10], backgroundColor: ['#3b82f6', '#64748b', '#10b981'] }] }, options: opts });
            proposedChart = new Chart(ctx2, { type: 'doughnut', data: { labels: ['Equity', 'Bonds', 'Cash'], datasets: [{ data: [70, 20, 10], backgroundColor: ['#3b82f6', '#64748b', '#10b981'] }] }, options: opts });
        }

        function updateProfile() {
            const val = parseInt(document.getElementById('risk-slider').value);
            // Simple logic: Higher risk = more equity
            const equity = 20 + (val * 15);
            const bonds = 90 - equity;
            const cash = 10;
            proposedChart.data.datasets[0].data = [equity, bonds, cash];
            proposedChart.update();
        }

        function generatePortfolio() {
            const btn = document.querySelector('button[onclick="generatePortfolio()"]');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Working...';
            setTimeout(() => { btn.innerHTML = '<i class="fas fa-check"></i> Done'; setTimeout(() => btn.innerHTML = original, 2000); }, 1000);
        }

        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
