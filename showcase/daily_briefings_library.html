<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM :: DAILY BRIEFING LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: 'Inter', sans-serif;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="market_mayhem_archive.html" class="text-gray-400 hover:text-gray-900 transition flex items-center gap-2 text-sm font-medium">
                    <i class="fas fa-arrow-left"></i> <span class="hidden sm:inline">Archives</span>
                </a>
                <div class="h-6 w-px bg-gray-200"></div>
                <h1 class="text-xl font-bold serif tracking-tight flex items-center gap-2">
                    <i class="fas fa-newspaper text-green-600"></i> DAILY BRIEFINGS
                </h1>
            </div>

            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs"></i>
                    <input type="text" id="search-input" placeholder="Search Briefings..."
                        class="pl-8 pr-4 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 w-64 bg-gray-50 transition-all">
                </div>
                <div class="text-xs text-gray-500 font-mono hidden md:block">
                    <span id="report-count" class="bg-gray-100 px-2 py-1 rounded">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-white border-b border-gray-200 py-3 sm:hidden">
        <div class="max-w-7xl mx-auto px-4 flex gap-2">
            <input type="text" id="search-input-mobile" placeholder="Search..." class="flex-1 border border-gray-300 rounded px-3 py-1 text-sm">
            <select id="sort-select-mobile" class="border border-gray-300 rounded px-2 py-1 text-sm bg-white">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
    </div>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Morning Intelligence</h2>
            <div class="flex items-center gap-2">
                <select id="sort-select" class="border-gray-300 border rounded-md text-sm py-1 pl-2 pr-8 bg-white focus:ring-green-500 focus:border-green-500 hidden sm:block">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400">
                <i class="fas fa-circle-notch fa-spin text-3xl mb-4 text-green-200"></i>
                <span class="animate-pulse">Retrieving Briefings...</span>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-auto border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="text-xs text-gray-600 font-mono">
                ADAM v23.5 // DAILY BRIEFING ARCHIVE
            </div>
        </div>
    </footer>

    <script src="js/report_library.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new ReportLibrary({
                containerId: 'grid-container',
                filterType: 'DAILY_BRIEFING',
                searchId: 'search-input',
                sortId: 'sort-select'
            });

            const searchMobile = document.getElementById('search-input-mobile');
            const sortMobile = document.getElementById('sort-select-mobile');
            if(searchMobile) searchMobile.addEventListener('input', (e) => {
                const el = document.getElementById('search-input');
                el.value = e.target.value;
                el.dispatchEvent(new Event('input'));
            });
            if(sortMobile) sortMobile.addEventListener('change', (e) => {
                const el = document.getElementById('sort-select');
                el.value = e.target.value;
                el.dispatchEvent(new Event('change'));
            });
        });
    </script>
</body>
</html>
