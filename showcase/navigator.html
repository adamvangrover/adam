<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Repository Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        #file-tree::-webkit-scrollbar { width: 4px; }
        .folder-icon::before { content: "üìÅ "; opacity: 0.7; }
        .folder-open::before { content: "üìÇ "; opacity: 1; }
        .file-icon::before { content: "üìÑ "; opacity: 0.5; }
    </style>
</head>
<body class="h-screen flex flex-col grid-bg text-slate-200">
    <div class="scan-line"></div>
    <!-- Nav via nav.js -->

    <div class="flex-1 flex overflow-hidden">

        <!-- Sidebar File Tree -->
        <aside class="w-1/4 min-w-[250px] max-w-md glass-panel border-r border-slate-700 overflow-y-auto p-4 backdrop-blur-sm">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4 border-b border-slate-700 pb-2">Repository Explorer</h3>
            <div id="file-tree" class="text-sm font-mono space-y-1">
                <div class="animate-pulse text-slate-500">Scanning repository...</div>
            </div>
        </aside>

        <!-- Content Viewer -->
        <main class="flex-1 overflow-hidden flex flex-col bg-slate-900/50">
            <!-- Breadcrumbs / Toolbar -->
            <div class="bg-slate-900 border-b border-slate-700 p-3 flex justify-between items-center">
                <div id="file-path" class="text-xs font-mono text-cyan-400">
                    // Select a file to inspect source code.
                </div>
                <div class="flex space-x-2 text-[10px] font-bold">
                    <button class="bg-slate-700 px-2 py-1 rounded text-white hover:bg-slate-600">RAW</button>
                    <button class="bg-slate-700 px-2 py-1 rounded text-white hover:bg-slate-600">BLAME</button>
                    <button class="bg-slate-700 px-2 py-1 rounded text-white hover:bg-slate-600">HISTORY</button>
                </div>
            </div>

            <!-- Code Area -->
            <div class="flex-1 overflow-auto p-4 relative bg-[#1e1e1e] border-t border-slate-800">
                <pre class="m-0 !bg-transparent !p-0"><code id="code-viewer" class="language-plaintext text-sm font-mono leading-relaxed"></code></pre>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

    <script src="js/mock_data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/navigator.js"></script>

    <!-- Adam Global Nav -->
    <script src="../showcase/js/nav.js" data-root=".."></script>
<script src="js/command_palette.js"></script></body>
</html>
