<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Repository Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Courier New', Courier, monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Top Bar -->
    <header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center shrink-0">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold text-blue-400">REPO NAVIGATOR</h1>
        </div>
        <nav class="space-x-6 text-sm">
            <a href="index.html" class="hover:text-blue-300 transition">MISSION CONTROL</a>
            <a href="navigator.html" class="text-blue-400 font-bold border-b-2 border-blue-400">NAVIGATOR</a>
            <a href="agents.html" class="hover:text-blue-300 transition">AGENTS</a>
            <a href="graph.html" class="hover:text-blue-300 transition">KNOWLEDGE GRAPH</a>
        </nav>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar File Tree -->
        <aside class="w-1/4 min-w-[250px] max-w-md bg-slate-900 border-r border-slate-700 overflow-y-auto p-4">
            <div id="file-tree" class="text-sm space-y-1">Loading...</div>
        </aside>

        <!-- Content Viewer -->
        <main class="flex-1 overflow-hidden flex flex-col bg-slate-800">
            <div id="file-path" class="bg-slate-700 p-2 text-xs text-gray-300 border-b border-slate-600 font-mono">
                Select a file...
            </div>
            <div class="flex-1 overflow-auto p-4 relative">
                <pre><code id="code-viewer" class="language-plaintext"></code></pre>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/navigator.js"></script>
</body>
</html>
