<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23.5 | APP DEPLOY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.1), transparent); animation: scan 8s linear infinite; pointer-events: none; z-index: 9999; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-200 bg-slate-900">
    <div class="scan-line"></div>

    <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold mono">ADAM <span class="text-amber-400">v23.5</span> <span class="text-slate-500">| Deployment</span></h1>
        </div>
        <button onclick="triggerDeploy()" class="px-3 py-1.5 bg-blue-600/20 border border-blue-500/50 hover:bg-blue-600/40 text-blue-300 rounded flex items-center gap-2 text-xs font-mono">
            <i class="fas fa-rocket"></i> DEPLOY PROD
        </button>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-80 bg-slate-900/50 border-r border-slate-700 flex flex-col p-2 font-mono text-xs text-slate-400">
            <div class="mb-2 font-bold text-slate-300">/var/www/adam-core</div>
            <ul class="space-y-1">
                <li><i class="fas fa-folder text-amber-500 mr-2"></i>config</li>
                <li><i class="fas fa-folder text-amber-500 mr-2"></i>core</li>
                <li><i class="fas fa-file-code text-blue-400 mr-2"></i>main.py</li>
                <li><i class="fas fa-file-code text-yellow-400 mr-2"></i>package.json</li>
            </ul>
        </aside>

        <section class="flex-1 flex flex-col bg-black">
            <div id="terminal-output" class="flex-1 p-4 font-mono text-xs text-slate-300 overflow-y-auto space-y-1">
                <div class="text-emerald-500">Welcome to Adam v23.5 Deployment Console.</div>
                <div>Type 'help' for commands.</div>
            </div>
            <div class="p-2 bg-slate-900 border-t border-slate-700 flex items-center gap-2 font-mono text-xs">
                <span class="text-emerald-500">admin@adam:~$</span>
                <input type="text" id="cmd-input" class="bg-transparent border-none outline-none text-white flex-1 focus:ring-0" autofocus>
            </div>
        </section>
    </main>

    <div id="deploy-modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded w-96 text-center">
            <h3 class="text-white font-bold mb-4">Deploying to Production...</h3>
            <div class="w-full bg-slate-800 h-2 rounded mb-4 overflow-hidden">
                <div id="progress-bar" class="bg-blue-500 h-full w-0 transition-all duration-[3000ms]"></div>
            </div>
            <div id="deploy-msg" class="text-xs text-slate-400 font-mono">Initializing...</div>
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal-output');
        const input = document.getElementById('cmd-input');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                log(`admin@adam:~$ ${cmd}`, 'text-slate-500');
                processCommand(cmd);
                input.value = '';
            }
        });

        function log(msg, color='text-slate-300') {
            const div = document.createElement('div');
            div.className = color;
            div.innerText = msg;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        function processCommand(cmd) {
            if (cmd === 'help') log('Available: ls, status, deploy, clear');
            else if (cmd === 'ls') log('config/  core/  main.py  Dockerfile  requirements.txt');
            else if (cmd === 'clear') term.innerHTML = '';
            else if (cmd === 'status') log('System: ONLINE | CPU: 12% | Memory: 4GB | Active Agents: 5');
            else if (cmd === 'deploy') triggerDeploy();
            else log(`Command not found: ${cmd}`, 'text-red-400');
        }

        function triggerDeploy() {
            const modal = document.getElementById('deploy-modal');
            const bar = document.getElementById('progress-bar');
            const msg = document.getElementById('deploy-msg');

            modal.classList.remove('hidden');
            setTimeout(() => { bar.style.width = '100%'; }, 100);

            setTimeout(() => msg.innerText = "Building Containers...", 500);
            setTimeout(() => msg.innerText = "Running Migrations...", 1500);
            setTimeout(() => msg.innerText = "Swapping Clusters...", 2500);

            setTimeout(() => {
                modal.classList.add('hidden');
                bar.style.width = '0%';
                log("Deployment Successful: v23.5.1-stable is live.", "text-emerald-400");
            }, 3200);
        }
    </script>
</body>
</html>
