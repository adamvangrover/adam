<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23 | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Prism for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <style>
        .tree-item {
            padding-left: 1rem;
            border-left: 1px solid rgba(71, 85, 105, 0.3);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">
    <div class="scan-line"></div>

    <!-- Header -->
    <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 bg-slate-900/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-500 hover:text-white transition">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="text-xl font-bold tracking-tight text-slate-100">DATA <span class="text-amber-400">VAULT</span></h1>
        </div>
        <div class="text-xs font-mono text-slate-500">
            <i class="fas fa-database mr-2"></i> SYSTEM_ROOT/DATA/
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex gap-4 p-4 overflow-hidden">

        <!-- File Explorer -->
        <aside class="w-96 glass-panel flex flex-col rounded-lg overflow-hidden">
            <div class="p-3 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                <span class="text-xs uppercase font-bold text-slate-500">File Explorer</span>
                <i class="fas fa-sync-alt text-slate-600 cursor-pointer hover:text-white text-xs"></i>
            </div>
            <div id="file-tree" class="flex-1 overflow-y-auto p-2 font-mono text-sm text-slate-400">
                <!-- Tree injected here -->
            </div>
        </aside>

        <!-- Preview Pane -->
        <section class="flex-1 glass-panel rounded-lg overflow-hidden flex flex-col">
            <div class="h-10 border-b border-slate-700 bg-slate-800 flex items-center px-4 justify-between">
                <div class="flex items-center gap-2">
                    <i class="fas fa-file-code text-cyan-500 text-sm"></i>
                    <span id="preview-filename" class="text-sm font-mono text-slate-200">Select a file...</span>
                </div>
                <div class="text-xs text-slate-500" id="preview-meta"></div>
            </div>
            <div class="flex-1 overflow-auto bg-[#1e1e1e] relative">
                <pre class="m-0 p-4 min-h-full"><code id="code-preview" class="language-json text-xs font-mono"></code></pre>
            </div>
        </section>

    </main>

    <script src="js/mock_data.js"></script>
    <script src="js/app.js"></script>
    <script>
        const treeContainer = document.getElementById('file-tree');
        const codePreview = document.getElementById('code-preview');
        const filenameLabel = document.getElementById('preview-filename');
        const metaLabel = document.getElementById('preview-meta');

        window.dataManager.init().then(() => {
            const files = window.dataManager.getFiles();
            renderTree(files);
        });

        function renderTree(files) {
            // Group flat list into a simple hierarchy for visual purposes
            // Assume files have 'path' like 'core/agents/...'

            const root = {};

            files.forEach(file => {
                const parts = file.path.split('/');
                let current = root;
                parts.forEach((part, index) => {
                    if (!current[part]) {
                        // Is leaf?
                        if (index === parts.length - 1) {
                            current[part] = { _type: 'file', ...file, name: part };
                        } else {
                            current[part] = { _type: 'folder', _children: {} };
                        }
                    }
                    if (index !== parts.length - 1) {
                        current = current[part]._children;
                    }
                });
            });

            treeContainer.innerHTML = buildTreeHTML(root, 0);
        }

        function buildTreeHTML(node, depth) {
            let html = '';
            const padding = depth * 12;

            // Sort: Folders first
            const keys = Object.keys(node).sort((a, b) => {
                const isAFolder = node[a]._type === 'folder';
                const isBFolder = node[b]._type === 'folder';
                if(isAFolder && !isBFolder) return -1;
                if(!isAFolder && isBFolder) return 1;
                return a.localeCompare(b);
            });

            keys.forEach(key => {
                if (key.startsWith('_')) return; // skip metadata keys
                const item = node[key];

                if (item._type === 'folder') {
                    html += `
                        <div>
                            <div class="flex items-center gap-2 py-1 cursor-pointer hover:text-white transition group" onclick="toggleFolder(this)" style="padding-left: ${padding}px">
                                <i class="fas fa-folder text-amber-500/80 group-hover:text-amber-400"></i>
                                <span>${key}</span>
                            </div>
                            <div class="folder-content hidden border-l border-slate-700 ml-3">
                                ${buildTreeHTML(item._children, depth + 1)}
                            </div>
                        </div>
                    `;
                } else {
                    const icon = getFileIcon(key);
                    const color = getFileColor(key);
                    // Encode path for click handler
                    html += `
                        <div class="flex items-center gap-2 py-1 cursor-pointer hover:bg-slate-800 hover:text-white transition"
                             style="padding-left: ${padding}px"
                             onclick="viewFile('${item.path}')">
                            <i class="${icon} ${color}"></i>
                            <span class="truncate">${key}</span>
                        </div>
                    `;
                }
            });
            return html;
        }

        function toggleFolder(el) {
            const content = el.nextElementSibling;
            content.classList.toggle('hidden');
            const icon = el.querySelector('.fa-folder');
            if (content.classList.contains('hidden')) {
                icon.classList.remove('fa-folder-open');
                icon.classList.add('fa-folder');
            } else {
                icon.classList.remove('fa-folder');
                icon.classList.add('fa-folder-open');
            }
        }

        function getFileIcon(filename) {
            if (filename.endsWith('.json')) return 'fas fa-code';
            if (filename.endsWith('.md')) return 'fas fa-book';
            if (filename.endsWith('.py')) return 'fab fa-python';
            if (filename.endsWith('.js')) return 'fab fa-js';
            return 'fas fa-file';
        }

        function getFileColor(filename) {
            if (filename.endsWith('.json')) return 'text-yellow-500';
            if (filename.endsWith('.md')) return 'text-blue-400';
            if (filename.endsWith('.py')) return 'text-green-500';
            return 'text-slate-500';
        }

        async function viewFile(path) {
            filenameLabel.innerText = path;
            metaLabel.innerText = "Loading...";

            const content = await window.dataManager.getFileContent(path);

            codePreview.textContent = content;

            // Set language class for Prism
            codePreview.className = "text-xs font-mono"; // Reset
            if (path.endsWith('.json')) codePreview.classList.add('language-json');
            else if (path.endsWith('.py')) codePreview.classList.add('language-python');
            else if (path.endsWith('.js')) codePreview.classList.add('language-javascript');
            else codePreview.classList.add('language-markdown');

            Prism.highlightElement(codePreview);

            metaLabel.innerText = `${content.length} bytes | UTF-8`;
        }
    </script>
</body>
</html>
