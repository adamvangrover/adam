<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Dashboard Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .glass-panel { background: rgba(10, 15, 20, 0.95); border: 1px solid #333; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: rgba(255, 255, 255, 0.05); padding: 15px; border-left-width: 3px; border-left-style: solid; }
        .bullish { border-left-color: #0f0; }
        .bearish { border-left-color: #f00; }
        .neutral { border-left-color: #ffa500; }
        .text-bullish { color: #0f0; }
        .text-bearish { color: #f00; }
        .text-neutral { color: #ffa500; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h3 style="border-bottom: 1px solid #444; padding-bottom: 10px; color: #e0e0e0;">
            Narrative Intelligence Stream
        </h3>

        <div class="grid">
            <div class="card bullish">
                <div style="display: flex; justify-content: space-between; marginBottom: 10px;">
                    <span style="font-weight: bold; color: #fff;">AI BUBBLE</span>
                    <span style="font-size: 0.8rem; color: #888;">VOL: 85</span>
                </div>
                <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 10px;">
                    AI Chip Demand Outstrips Supply
                </div>
                <div style="font-size: 0.8rem;" class="text-bullish">BULLISH</div>
            </div>

            <div class="card bearish">
                <div style="display: flex; justify-content: space-between; marginBottom: 10px;">
                    <span style="font-weight: bold; color: #fff;">ENERGY CRISIS</span>
                    <span style="font-size: 0.8rem; color: #888;">VOL: 62</span>
                </div>
                <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 10px;">
                    Oil Spikes on Geopolitical Tension
                </div>
                <div style="font-size: 0.8rem;" class="text-bearish">BEARISH</div>
            </div>

            <div class="card neutral">
                <div style="display: flex; justify-content: space-between; marginBottom: 10px;">
                    <span style="font-weight: bold; color: #fff;">FED PIVOT</span>
                    <span style="font-size: 0.8rem; color: #888;">VOL: 45</span>
                </div>
                <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 10px;">
                    Minutes Show Consensus on Pause
                </div>
                <div style="font-size: 0.8rem;" class="text-neutral">NEUTRAL</div>
            </div>
        </div>
    </div>
</body>
</html>
