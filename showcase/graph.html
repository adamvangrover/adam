<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Knowledge Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden">
    <div class="scan-line"></div>

    <!-- Nav injected by nav.js -->

    <main class="flex-1 flex overflow-hidden relative">

        <!-- Graph Container -->
        <div id="graph-container" class="flex-1 bg-slate-900/50 cursor-move"></div>

        <!-- Overlay UI -->
        <div class="absolute top-4 left-4 pointer-events-none">
            <h2 class="text-2xl font-bold text-white font-mono drop-shadow-md">KNOWLEDGE_GRAPH_VISUALIZER</h2>
            <div class="flex gap-2 mt-2 pointer-events-auto">
                <div class="px-2 py-1 bg-blue-500/20 text-blue-400 text-xs rounded border border-blue-500/50">Entities</div>
                <div class="px-2 py-1 bg-emerald-500/20 text-emerald-400 text-xs rounded border border-emerald-500/50">Risks</div>
                <div class="px-2 py-1 bg-purple-500/20 text-purple-400 text-xs rounded border border-purple-500/50">Events</div>
                <div class="px-2 py-1 bg-amber-500/20 text-amber-400 text-xs rounded border border-amber-500/50">Financials</div>
            </div>
        </div>

        <!-- Right Panel: Node Details -->
        <div class="w-80 glass-panel border-l border-slate-700 flex flex-col transform transition-transform duration-300 translate-x-0" id="details-panel">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-sm font-bold text-white font-mono uppercase">Node Details</h3>
                <button onclick="togglePanel()" class="text-slate-500 hover:text-white">&times;</button>
            </div>

            <div class="p-4 flex-1 overflow-y-auto space-y-4" id="node-info">
                <div class="text-center text-slate-500 mt-10 italic">Select a node to view details...</div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-800/50">
                <div class="text-[10px] text-slate-500 font-mono mb-2">GRAPH METRICS</div>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div class="text-slate-400">Nodes: <span class="text-white" id="stat-nodes">--</span></div>
                    <div class="text-slate-400">Edges: <span class="text-white" id="stat-edges">--</span></div>
                    <div class="text-slate-400">Density: <span class="text-white">0.14</span></div>
                    <div class="text-slate-400">Cluster: <span class="text-white">0.65</span></div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/mock_data.js"></script>
    <script src="js/nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initGraph();
        });

        function initGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select("#graph-container").append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", [0, 0, width, height])
                .attr("style", "max-width: 100%; height: auto;");

            // Mock Graph Data
            // We'll create a central hub (Entity) and connected concepts
            const data = {
                nodes: [
                    { id: "AAPL", group: 1, label: "Apple Inc.", type: "Entity" },
                    { id: "Tech", group: 2, label: "Technology", type: "Sector" },
                    { id: "ConsElec", group: 2, label: "Consumer Electronics", type: "Industry" },
                    { id: "iPhone", group: 3, label: "iPhone", type: "Product" },
                    { id: "Services", group: 3, label: "Services", type: "Segment" },
                    { id: "Inflation", group: 4, label: "Inflation Risk", type: "Risk" },
                    { id: "SupplyChain", group: 4, label: "Supply Chain", type: "Risk" },
                    { id: "Foxconn", group: 1, label: "Foxconn", type: "Entity" },
                    { id: "China", group: 5, label: "China", type: "Region" },
                    { id: "USA", group: 5, label: "USA", type: "Region" },
                    { id: "TimCook", group: 6, label: "Tim Cook", type: "Person" },
                    { id: "Revenue", group: 7, label: "Revenue Growth", type: "Metric" }
                ],
                links: [
                    { source: "AAPL", target: "Tech" },
                    { source: "AAPL", target: "ConsElec" },
                    { source: "AAPL", target: "iPhone" },
                    { source: "AAPL", target: "Services" },
                    { source: "AAPL", target: "Foxconn" },
                    { source: "AAPL", target: "TimCook" },
                    { source: "AAPL", target: "Revenue" },
                    { source: "Foxconn", target: "China" },
                    { source: "Foxconn", target: "SupplyChain" },
                    { source: "SupplyChain", target: "Inflation" },
                    { source: "AAPL", target: "USA" },
                    { source: "Tech", target: "ConsElec" }
                ]
            };

            // Add more random nodes to make it look complex
            for(let i=0; i<20; i++) {
                const id = "Node"+i;
                data.nodes.push({ id: id, group: 8, label: "Concept "+i, type: "Abstract" });
                data.links.push({
                    source: "AAPL",
                    target: id,
                    value: Math.random()
                });
            }

            document.getElementById('stat-nodes').innerText = data.nodes.length;
            document.getElementById('stat-edges').innerText = data.links.length;

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide(30));

            const g = svg.append("g");

            // Zoom capabilities
            svg.call(d3.zoom()
                .extent([[0, 0], [width, height]])
                .scaleExtent([0.1, 4])
                .on("zoom", ({transform}) => {
                    g.attr("transform", transform);
                }));

            const link = g.append("g")
                .attr("stroke", "#475569")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("stroke-width", 1.5);

            const node = g.append("g")
                .selectAll("g")
                .data(data.nodes)
                .join("g")
                .call(drag(simulation))
                .on("click", (event, d) => showNodeDetails(d));

            // Node Circles
            node.append("circle")
                .attr("r", d => d.group === 1 ? 15 : 8)
                .attr("fill", d => getNodeColor(d.group))
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5);

            // Node Labels
            node.append("text")
                .text(d => d.label)
                .attr("x", 12)
                .attr("y", 4)
                .attr("fill", "#cbd5e1")
                .attr("font-size", "10px")
                .attr("font-family", "monospace")
                .style("pointer-events", "none");

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
        }

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        function getNodeColor(group) {
            const colors = {
                1: "#3b82f6", // Entity (Blue)
                2: "#8b5cf6", // Sector (Purple)
                3: "#06b6d4", // Product (Cyan)
                4: "#ef4444", // Risk (Red)
                5: "#f59e0b", // Region (Amber)
                6: "#10b981", // Person (Emerald)
                7: "#ec4899", // Metric (Pink)
                8: "#64748b"  // Abstract (Slate)
            };
            return colors[group] || "#94a3b8";
        }

        function showNodeDetails(d) {
            const panel = document.getElementById('node-info');
            panel.innerHTML = `
                <div class="mb-4">
                    <h2 class="text-xl font-bold text-white mb-1">${d.label}</h2>
                    <span class="px-2 py-0.5 rounded bg-slate-700 text-xs text-slate-300 border border-slate-600">${d.type}</span>
                </div>

                <div class="space-y-3">
                    <div class="bg-slate-800/50 p-3 rounded">
                        <div class="text-[10px] text-slate-500 uppercase">UUID</div>
                        <div class="text-xs font-mono text-cyan-400 truncate">${crypto.randomUUID()}</div>
                    </div>

                    <div class="bg-slate-800/50 p-3 rounded">
                        <div class="text-[10px] text-slate-500 uppercase">Connectivity</div>
                        <div class="text-xs text-slate-300">Degree Centrality: ${(Math.random()).toFixed(3)}</div>
                        <div class="text-xs text-slate-300">PageRank: ${(Math.random()).toFixed(3)}</div>
                    </div>

                    <div class="bg-slate-800/50 p-3 rounded">
                        <div class="text-[10px] text-slate-500 uppercase">Metadata</div>
                        <div class="text-xs text-slate-300 mt-1">
                            Source: EDGAR_SEC<br>
                            Confidence: 0.98<br>
                            Last Updated: 2025-05-12
                        </div>
                    </div>

                    <button class="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded transition mt-4">Expand Neighborhood</button>
                    <button class="w-full py-2 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded transition">Run Deep Dive</button>
                </div>
            `;
        }

        function togglePanel() {
            // Optional: hide panel logic
        }
    </script>

    <!-- Adam Global Nav -->
    <script src="../showcase/js/nav.js" data-root=".."></script>
<script src="js/command_palette.js"></script></body>
</html>
