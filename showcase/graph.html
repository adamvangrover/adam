<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Knowledge Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 0px solid lightgray;
            background: #0f172a;
        }
    </style>
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden text-slate-200">
    <div class="scan-line"></div>
    <!-- Nav via nav.js -->

    <div class="flex-1 relative">
        <!-- Graph Container -->
        <div id="mynetwork"></div>

        <!-- Overlay Controls -->
        <div class="absolute top-4 left-4 p-4 glass-panel rounded-lg w-80 shadow-2xl">
            <h2 class="text-xl font-bold text-white mb-2 font-mono border-b border-slate-700 pb-2">KNOWLEDGE GRAPH</h2>
            <div class="space-y-3">
                <div class="flex justify-between text-xs text-slate-400">
                    <span>Nodes:</span>
                    <span class="text-white font-mono">1,245</span>
                </div>
                <div class="flex justify-between text-xs text-slate-400">
                    <span>Edges:</span>
                    <span class="text-white font-mono">3,892</span>
                </div>

                <hr class="border-slate-700">

                <h3 class="text-xs font-bold text-slate-500 uppercase">Search Entity</h3>
                <div class="flex space-x-2">
                    <input type="text" placeholder="e.g. Tesla, Inc." class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm text-white focus:outline-none focus:border-cyan-500">
                    <button class="bg-cyan-600 hover:bg-cyan-500 text-white px-2 rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-2 mt-4">
                     <button onclick="filterGraph('Company')" class="bg-blue-900/50 hover:bg-blue-800 text-blue-300 text-xs py-1 rounded border border-blue-800">Companies</button>
                     <button onclick="filterGraph('Person')" class="bg-purple-900/50 hover:bg-purple-800 text-purple-300 text-xs py-1 rounded border border-purple-800">People</button>
                     <button onclick="filterGraph('Risk')" class="bg-red-900/50 hover:bg-red-800 text-red-300 text-xs py-1 rounded border border-red-800">Risks</button>
                     <button onclick="resetGraph()" class="bg-slate-700 hover:bg-slate-600 text-white text-xs py-1 rounded">Reset</button>
                </div>
            </div>

            <div class="mt-6 p-2 bg-slate-900/80 rounded border border-slate-700 text-[10px] font-mono text-cyan-500 leading-tight">
                > Graph DB connected.<br>
                > Reasoning engine online.<br>
                > 14 inferred links found.
            </div>
        </div>

        <!-- Node Details Panel (Right) -->
        <div id="details-panel" class="hidden absolute top-4 right-4 p-4 glass-panel rounded-lg w-80 shadow-2xl transition-all duration-300 transform translate-x-0">
            <button onclick="closeDetails()" class="absolute top-2 right-2 text-slate-500 hover:text-white">&times;</button>
            <h2 id="node-label" class="text-lg font-bold text-white mb-1 font-mono text-cyan-400">Node Name</h2>
            <div id="node-type" class="text-xs bg-slate-700 text-slate-300 px-2 py-0.5 rounded inline-block mb-4">TYPE</div>

            <div class="space-y-2 text-sm text-slate-300 max-h-60 overflow-y-auto" id="node-desc">
                Details go here...
            </div>

            <div class="mt-4 pt-4 border-t border-slate-700">
                <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-1 rounded text-xs mb-2">Expand Neighbors</button>
                <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-1 rounded text-xs">Run Risk Analysis</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script>
        // Mock Data for Graph
        const nodes = new vis.DataSet([
            { id: 1, label: 'Tesla, Inc.', group: 'Company', value: 20, title: "Automotive & Energy Company" },
            { id: 2, label: 'Elon Musk', group: 'Person', value: 10, title: "CEO" },
            { id: 3, label: 'SpaceX', group: 'Company', value: 15, title: "Aerospace Manufacturer" },
            { id: 4, label: 'Supply Chain Disruption', group: 'Risk', value: 15, title: "Global Risk Factor" },
            { id: 5, label: 'Semiconductor Shortage', group: 'Risk', value: 10, title: "Component Risk" },
            { id: 6, label: 'NVIDIA', group: 'Company', value: 18, title: "Chip Manufacturer" },
            { id: 7, label: 'AI Boom', group: 'MarketTrend', value: 25, title: "Macro Trend" },
            { id: 8, label: 'Regulatory Scrutiny', group: 'Risk', value: 12, title: "Legal Risk" },
        ]);

        const edges = new vis.DataSet([
            { from: 1, to: 2, label: 'CEO_OF' },
            { from: 2, to: 3, label: 'CEO_OF' },
            { from: 1, to: 4, label: 'EXPOSED_TO', dashes: true, color: { color: 'red' } },
            { from: 4, to: 5, label: 'CAUSED_BY' },
            { from: 1, to: 6, label: 'PARTNER_WITH' },
            { from: 6, to: 5, label: 'AFFECTED_BY' },
            { from: 6, to: 7, label: 'DRIVES' },
            { from: 1, to: 8, label: 'UNDER_INVESTIGATION', color: { color: 'orange' } },
        ]);

        const container = document.getElementById('mynetwork');
        const data = { nodes: nodes, edges: edges };
        const options = {
            nodes: {
                shape: 'dot',
                font: { size: 14, color: '#ffffff', face: 'monospace' },
                borderWidth: 2,
            },
            edges: {
                width: 1,
                color: { color: '#4b5563', highlight: '#22d3ee' },
                smooth: { type: 'continuous' },
                font: { size: 10, align: 'middle', color: '#94a3b8', background: 'none' }
            },
            groups: {
                Company: { color: { background: '#1e3a8a', border: '#3b82f6' } }, // Blue
                Person: { color: { background: '#581c87', border: '#a855f7' } }, // Purple
                Risk: { color: { background: '#7f1d1d', border: '#ef4444' } }, // Red
                MarketTrend: { color: { background: '#064e3b', border: '#10b981' } } // Green
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.04,
                    springLength: 95
                }
            },
            interaction: { hover: true }
        };

        const network = new vis.Network(container, data, options);

        // Events
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                showDetails(node);
            } else {
                closeDetails();
            }
        });

        function showDetails(node) {
            const panel = document.getElementById('details-panel');
            document.getElementById('node-label').textContent = node.label;
            document.getElementById('node-type').textContent = node.group.toUpperCase();
            document.getElementById('node-desc').textContent = node.title || "No description available.";

            panel.classList.remove('hidden');
        }

        function closeDetails() {
            document.getElementById('details-panel').classList.add('hidden');
        }

        function filterGraph(group) {
            // Very simple filter: mock implementation
            // In a real app, this would use DataView
            alert(`Filtering for ${group} (Mock functionality)`);
        }

        function resetGraph() {
            network.fit();
        }
    </script>
</body>
</html>
