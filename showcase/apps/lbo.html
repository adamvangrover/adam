<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | LBO Modeler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #020408;
            --panel-glass: rgba(10, 15, 30, 0.7);
            --purple-glow: #bc13fe;
            --grid-line: rgba(188, 19, 254, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(188, 19, 254, 0.1);
        }

        input[type="number"] {
            background: #050a14;
            border: 1px solid #1e293b;
            color: var(--purple-glow);
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            font-size: 0.75rem;
        }
        input[type="number"]:focus {
            border-color: var(--purple-glow);
            box-shadow: 0 0 8px rgba(188, 19, 254, 0.3);
            outline: none;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--purple-glow); }

        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th { background: rgba(188, 19, 254, 0.05); color: var(--purple-glow); font-weight: normal; text-transform: uppercase; letter-spacing: 1px; }
        td { border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 text-xs">

    <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
        <h1 class="text-lg font-bold text-white tracking-widest flex items-center">
            <i data-lucide="layers" class="w-5 h-5 mr-2 text-purple-400"></i>
            LBO MODELER
        </h1>
        <div class="flex gap-2">
            <button onclick="exportCSV()" class="px-3 py-1 bg-purple-900/20 border border-purple-500/30 text-purple-400 rounded hover:bg-purple-500/30 text-[10px] font-bold flex items-center gap-1">
                <i data-lucide="download" class="w-3 h-3"></i> EXPORT CSV
            </button>
            <div class="text-[10px] text-gray-500 self-center">LOCAL_MODE</div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-4 flex-grow overflow-hidden">
        <!-- Sidebar Inputs -->
        <aside class="col-span-4 lg:col-span-3 space-y-3 overflow-y-auto pr-2">

            <div class="glass-panel p-3 rounded">
                <div class="text-[10px] text-gray-500 mb-2 uppercase font-bold">1. Entry Assumptions</div>
                <div class="space-y-2">
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">LTM EBITDA ($M)</label>
                        <input type="number" id="ltmEbitda" value="25" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">Entry Multiple (x)</label>
                        <input type="number" id="entryMult" value="10.0" step="0.5" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                </div>
            </div>

            <div class="glass-panel p-3 rounded">
                <div class="text-[10px] text-gray-500 mb-2 uppercase font-bold">2. Debt Structure</div>
                <div class="space-y-2">
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">Senior Debt ($M)</label>
                        <input type="number" id="seniorDebt" value="100" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">Senior Rate %</label>
                        <input type="number" id="seniorRate" value="8.0" step="0.1" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">Sub/Mezz Debt ($M)</label>
                        <input type="number" id="subDebt" value="25" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] mb-1">Sub Rate % (PIK)</label>
                        <input type="number" id="subRate" value="12.0" step="0.1" class="w-full px-2 py-1 rounded" onchange="runModel()">
                    </div>
                </div>
            </div>

            <div class="glass-panel p-3 rounded">
                <div class="text-[10px] text-gray-500 mb-2 uppercase font-bold">3. Exit</div>
                <div>
                     <label class="block text-gray-400 text-[10px] mb-1">Exit Multiple (x)</label>
                     <input type="number" id="exitMult" value="10.0" step="0.5" class="w-full px-2 py-1 rounded" onchange="runModel()">
                </div>
                <div class="mt-2">
                     <label class="block text-gray-400 text-[10px] mb-1">Hold Period (Yrs)</label>
                     <input type="number" value="5" disabled class="w-full px-2 py-1 rounded bg-gray-900 text-gray-500 border-gray-800">
                </div>
            </div>

        </aside>

        <!-- Main Output -->
        <main class="col-span-8 lg:col-span-9 flex flex-col gap-4 overflow-y-auto pr-2">

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-panel p-3 rounded">
                    <div class="text-[10px] text-gray-500 uppercase">Sponsor IRR</div>
                    <div class="text-2xl font-bold text-white mt-1 font-mono" id="kpi-irr">0.0%</div>
                    <div class="text-[10px] text-purple-600 mt-1">5-Year Hold</div>
                </div>
                <div class="glass-panel p-3 rounded">
                    <div class="text-[10px] text-gray-500 uppercase">MOIC</div>
                    <div class="text-2xl font-bold text-white mt-1 font-mono" id="kpi-moic">0.0x</div>
                    <div class="text-[10px] text-gray-600 mt-1">Multiple of Invested Capital</div>
                </div>
            </div>

            <div class="glass-panel p-4 rounded flex-grow">
                <h3 class="text-xs font-bold text-purple-400 mb-3">Deleveraging Profile & Returns</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-xs font-mono">
                        <thead>
                            <tr class="text-gray-500 border-b border-gray-700">
                                <th class="text-left py-2">Year</th>
                                <th class="text-right">Entry</th><th class="text-right">Y1</th><th class="text-right">Y2</th><th class="text-right">Y3</th><th class="text-right">Y4</th><th class="text-right">Exit</th>
                            </tr>
                        </thead>
                        <tbody id="lbo-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="glass-panel p-4 rounded h-48 relative w-full">
                 <canvas id="chart-lbo"></canvas>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
        let chartInstance = null;
        let lastProj = [];

        const getVal = (id) => parseFloat(document.getElementById(id).value) || 0;
        const fmtMoney = (n) => `$${n.toFixed(1)}`;
        const fmtPct = (n) => `${(n*100).toFixed(1)}%`;
        const fmtX = (n) => `${n.toFixed(2)}x`;

        function runModel() {
            // Inputs
            const ebitda = getVal('ltmEbitda');
            const entryMult = getVal('entryMult');
            const seniorDebt = getVal('seniorDebt');
            const subDebt = getVal('subDebt');
            const seniorRate = getVal('seniorRate') / 100;
            const subRate = getVal('subRate') / 100; // All PIK for simplicity
            const exitMult = getVal('exitMult');

            const ev = ebitda * entryMult;
            const totalDebt = seniorDebt + subDebt;
            const equity = ev - totalDebt;

            // Projections (Simplified for LBO tool: 5% growth, 60% cash conversion for paydown)
            let proj = [];
            let currEbitda = ebitda;
            let currSenior = seniorDebt;
            let currSub = subDebt;

            // Entry Row
            proj.push({ year: 0, ebitda: currEbitda, debt: currSenior + currSub, equity: equity });

            for(let i=1; i<=5; i++) {
                currEbitda *= 1.05; // 5% growth
                let interest = (currSenior * seniorRate);
                let pik = (currSub * subRate);

                // Cash Sweep
                let fcf = currEbitda * 0.6; // Proxy conversion
                let paydown = Math.max(0, fcf - interest);

                currSenior = Math.max(0, currSenior - paydown);
                currSub += pik; // PIK Accrual

                let netDebt = currSenior + currSub;
                // Theoretical Equity Value at this point
                let currEv = currEbitda * entryMult; // using entry mult as proxy for interim
                let currEq = currEv - netDebt;

                proj.push({ year: i, ebitda: currEbitda, debt: netDebt, equity: currEq });
            }

            lastProj = proj; // Store

            // Exit
            const exitEv = proj[5].ebitda * exitMult;
            const exitDebt = proj[5].debt;
            const exitEquity = exitEv - exitDebt;
            const moic = exitEquity / equity;
            const irr = Math.pow(moic, 1/5) - 1;

            // Render
            document.getElementById('kpi-irr').innerText = fmtPct(irr);
            document.getElementById('kpi-moic').innerText = fmtX(moic);

            const tbody = document.getElementById('lbo-body');
            tbody.innerHTML = `
                <tr><td>EBITDA</td>${proj.map(p=>`<td class="text-right text-gray-400">${fmtMoney(p.ebitda)}</td>`).join('')}</tr>
                <tr><td>Total Debt</td>${proj.map(p=>`<td class="text-right text-red-300">${fmtMoney(p.debt)}</td>`).join('')}</tr>
                <tr class="font-bold text-purple-400"><td>Equity Val</td>${proj.map(p=>`<td class="text-right">${fmtMoney(p.equity)}</td>`).join('')}</tr>
            `;

            // Chart
            if(chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('chart-lbo').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Entry', 'Y1', 'Y2', 'Y3', 'Y4', 'Exit'],
                    datasets: [
                        { label: 'Debt', data: proj.map(p=>p.debt), backgroundColor: '#ef4444' },
                        { label: 'Equity', data: proj.map(p=>p.equity), backgroundColor: '#bc13fe' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { stacked: true, grid: { color: '#1e293b' } }, x: { stacked: true, grid: { display: false } } },
                    plugins: { legend: { labels: { color: '#cbd5e1' } } }
                }
            });
        }

        window.onload = function() {
            lucide.createIcons();
            runModel();
        };

        function exportCSV() {
            if(!lastProj.length) return;
            let csv = "Year,EBITDA,Debt,Equity\n";
            lastProj.forEach(p => {
                csv += `${p.year},${p.ebitda.toFixed(2)},${p.debt.toFixed(2)},${p.equity.toFixed(2)}\n`;
            });
            const irr = document.getElementById('kpi-irr').innerText;
            const moic = document.getElementById('kpi-moic').innerText;
            csv += `\nIRR,${irr}\nMOIC,${moic}\n`;

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'lbo_model.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
