<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Compliance Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #050510;
            --panel-glass: rgba(20, 20, 40, 0.8);
            --info-blue: #3b82f6;
            --grid-line: rgba(59, 130, 246, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .audit-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .audit-row:hover { background: rgba(59, 130, 246, 0.1); }

        .status-badge {
            padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; text-transform: uppercase;
        }
        .status-pass { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b981; }
        .status-fail { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .status-warn { background: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 1px solid #f59e0b; }

        button { transition: all 0.2s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="h-screen flex flex-col p-4 text-xs">

    <div class="flex justify-between items-center mb-4 border-b border-blue-900/50 pb-2">
        <h1 class="text-lg font-bold text-blue-400 tracking-widest flex items-center">
            <i data-lucide="shield-alert" class="w-5 h-5 mr-2"></i>
            REGULATORY COMPLIANCE AUDIT
        </h1>
        <div class="flex gap-2">
             <button onclick="runAudit()" class="px-3 py-1 bg-blue-900/40 hover:bg-blue-600 border border-blue-500 text-white rounded font-bold flex items-center gap-1">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> RE-RUN CHECKS
            </button>
             <button class="px-3 py-1 bg-gray-800 hover:bg-gray-700 border border-gray-600 text-gray-300 rounded font-bold flex items-center gap-1">
                <i data-lucide="file-text" class="w-3 h-3"></i> EXPORT REPORT
            </button>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-4 flex-grow overflow-hidden">

        <!-- Sidebar: Stats -->
        <aside class="col-span-3 flex flex-col gap-3">
            <div class="glass-panel p-4 rounded text-center">
                <div class="text-gray-400 text-[10px] uppercase">Compliance Score</div>
                <div class="text-4xl font-bold text-white mt-2 mb-1" id="comp-score">87/100</div>
                <div class="text-[9px] text-yellow-500">3 WARNINGS DETECTED</div>
            </div>

            <div class="glass-panel p-4 rounded flex-grow flex flex-col gap-2">
                <div class="text-[10px] text-blue-400 mb-2 uppercase font-bold">Frameworks</div>
                <div class="flex justify-between items-center p-2 bg-black/20 rounded">
                    <span>Basel III</span> <span class="status-badge status-pass">PASS</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-black/20 rounded">
                    <span>Dodd-Frank</span> <span class="status-badge status-warn">REVIEW</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-black/20 rounded">
                    <span>GDPR</span> <span class="status-badge status-pass">PASS</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-black/20 rounded">
                    <span>SOX</span> <span class="status-badge status-pass">PASS</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-black/20 rounded">
                    <span>MiFID II</span> <span class="status-badge status-fail">ALERT</span>
                </div>
            </div>
        </aside>

        <!-- Main Checklist -->
        <main class="col-span-9 glass-panel rounded flex flex-col overflow-hidden">
             <div class="p-3 bg-blue-900/10 border-b border-blue-900/30 font-bold text-blue-300 flex justify-between">
                 <span>AUDIT LOG: 2023-Q4</span>
                 <span class="text-[10px] text-gray-500 font-mono">ID: REF-992-X</span>
             </div>

             <div class="flex-grow overflow-y-auto p-2 space-y-1">

                 <!-- Items generated by JS -->
                 <div id="audit-list"></div>

             </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        const checks = [
            { id: 'C-001', name: 'Capital Adequacy Ratio (Tier 1)', status: 'pass', val: '14.5% > 8.5%' },
            { id: 'C-002', name: 'Liquidity Coverage Ratio (LCR)', status: 'pass', val: '120% > 100%' },
            { id: 'C-003', name: 'Volcker Rule - Prop Trading', status: 'pass', val: 'No Violations' },
            { id: 'C-004', name: 'KYC/AML Screening', status: 'warn', val: '2 False Positives' },
            { id: 'C-005', name: 'Stress Test (Severely Adverse)', status: 'pass', val: 'Capital > Min' },
            { id: 'C-006', name: 'Trade Reporting Latency (MiFID)', status: 'fail', val: '> 15 mins' },
            { id: 'C-007', name: 'Insider Trading Surveillance', status: 'pass', val: 'Clean' },
            { id: 'C-008', name: 'Data Retention Policy', status: 'pass', val: 'Compliant' },
            { id: 'C-009', name: 'Vendor Risk Management', status: 'warn', val: 'Missing Certs' },
            { id: 'C-010', name: 'Cybersecurity Incident Response', status: 'pass', val: 'Tested' },
            { id: 'C-011', name: 'Model Risk Management (SR 11-7)', status: 'pass', val: 'Validated' },
            { id: 'C-012', name: 'Whistleblower Program', status: 'pass', val: 'Active' },
        ];

        function runAudit() {
            const list = document.getElementById('audit-list');
            list.innerHTML = '';

            // Simulate processing
            checks.forEach((c, i) => {
                const el = document.createElement('div');
                el.className = 'audit-row';
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="font-mono text-gray-500 text-[9px]">${c.id}</span>
                        <span class="text-gray-300">${c.name}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-mono text-gray-400 text-[9px]">${c.val}</span>
                        <span class="status-badge status-${c.status}">${c.status}</span>
                    </div>
                `;
                // Stagger animation
                el.style.opacity = '0';
                list.appendChild(el);
                setTimeout(() => {
                    el.style.transition = 'opacity 0.3s';
                    el.style.opacity = '1';
                }, i * 50);
            });
        }

        window.onload = function() {
            lucide.createIcons();
            runAudit();
        };
    </script>
</body>
</html>
