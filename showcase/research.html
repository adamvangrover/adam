<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Research Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden">
    <div class="scan-line"></div>

    <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 bg-[#0f172a] z-50 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-slate-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold tracking-tight mono">ADAM <span class="text-cyan-400">v23.5</span> <span class="text-slate-500 font-normal">| Research Lab</span></h1>
        </div>
        <div class="flex gap-4 mono text-xs text-slate-400">
             <div>GPU_CLUSTER: <span class="text-emerald-400">ONLINE (8x H100)</span></div>
             <div id="job-status">JOBS_RUNNING: <span class="text-cyan-400">1</span></div>
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-12 gap-6 overflow-y-auto">

        <div class="col-span-12 lg:col-span-8 glass-panel p-6 relative">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    Active Run: Adam-v24-Base
                </h3>
                <div class="flex gap-2">
                    <span class="text-[10px] bg-emerald-900 text-emerald-400 px-2 py-1 rounded font-mono" id="loss-display">LOSS: 0.241</span>
                    <button onclick="startNewRun()" class="text-[10px] bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded font-mono transition">NEW RUN</button>
                </div>
            </div>
            <div class="h-64 w-full">
                <canvas id="lossChart"></canvas>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-4 glass-panel p-6 flex flex-col">
            <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider mb-4 border-b border-slate-700 pb-2">Model Registry</h3>
            <div class="space-y-3 flex-1 overflow-y-auto custom-scrollbar" id="model-list">
                <div class="p-3 bg-slate-800/50 rounded border border-slate-700 hover:border-cyan-500 transition cursor-pointer group">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-sm text-white group-hover:text-cyan-400">Adam-v23.5-Instruct</span>
                        <span class="text-[10px] bg-cyan-900/30 text-cyan-400 px-1 rounded">PROD</span>
                    </div>
                    <div class="text-xs text-slate-400 mb-2">Fine-tuned on artisanal_data_snc_v2.jsonl</div>
                    <div class="flex gap-2 text-[10px] mono text-slate-500">
                        <span><i class="fas fa-tag mr-1"></i>Llama-3-70B</span>
                        <span><i class="fas fa-database mr-1"></i>4.2GB</span>
                    </div>
                </div>
            </div>
            <button id="deploy-btn" onclick="deployModel()" class="mt-4 w-full py-2 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded uppercase transition flex items-center justify-center gap-2">
                <i class="fas fa-cloud-upload-alt"></i> Deploy Selected
            </button>
        </div>

        <div class="col-span-12 glass-panel p-6">
             <h3 class="text-slate-400 text-xs uppercase font-bold tracking-wider mb-4 border-b border-slate-700 pb-2">Cluster Telemetry</h3>
             <div class="grid grid-cols-4 gap-4">
                 <div class="bg-slate-800/50 p-3 rounded text-center">
                     <div class="text-slate-500 text-[10px] uppercase mb-1">GPU Load</div>
                     <span class="text-2xl font-mono text-white" id="gpu-load">94%</span>
                     <div class="w-full bg-slate-700 h-1 mt-2 rounded overflow-hidden">
                         <div class="bg-emerald-500 h-full" id="gpu-bar" style="width: 94%"></div>
                     </div>
                 </div>
                 <div class="bg-slate-800/50 p-3 rounded text-center">
                     <div class="text-slate-500 text-[10px] uppercase mb-1">VRAM</div>
                     <span class="text-2xl font-mono text-white">68GB</span>
                 </div>
                 <div class="bg-slate-800/50 p-3 rounded text-center">
                     <div class="text-slate-500 text-[10px] uppercase mb-1">Temp</div>
                     <span class="text-2xl font-mono text-white">72Â°C</span>
                 </div>
                 <div class="bg-slate-800/50 p-3 rounded text-center">
                     <div class="text-slate-500 text-[10px] uppercase mb-1">Power</div>
                     <span class="text-2xl font-mono text-white">2.4kW</span>
                 </div>
             </div>
        </div>

    </main>

    <script src="js/nav.js"></script>
    <script>
        let chart;
        let interval;

        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            simulateLiveMetrics();
        });

        function initChart() {
            const ctx = document.getElementById('lossChart').getContext('2d');
            const initialData = Array.from({length: 20}, (_, i) => ({x: i, y: 2.5 * Math.exp(-0.1 * i) + Math.random() * 0.1}));

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: initialData.map(d => d.x),
                    datasets: [{
                        label: 'Training Loss',
                        data: initialData.map(d => d.y),
                        borderColor: '#06b6d4',
                        backgroundColor: 'rgba(6, 182, 212, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    },
                    plugins: { legend: { display: false } },
                    animation: false
                }
            });
        }

        function startNewRun() {
            // Reset Chart
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.update();

            let step = 0;
            if(interval) clearInterval(interval);

            interval = setInterval(() => {
                step++;
                const loss = 3.0 * Math.exp(-0.05 * step) + Math.random() * 0.2;

                chart.data.labels.push(step);
                chart.data.datasets[0].data.push(loss);

                if(chart.data.labels.length > 50) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update();
                document.getElementById('loss-display').textContent = `LOSS: ${loss.toFixed(3)}`;
                document.getElementById('loss-display').className = "text-[10px] bg-purple-900 text-purple-400 px-2 py-1 rounded font-mono animate-pulse";

            }, 200);
        }

        function deployModel() {
            const btn = document.getElementById('deploy-btn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Packaging...';

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-upload"></i> Uploading to Edge...';
            }, 1500);

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Deployed Successfully';
                btn.classList.remove('bg-slate-700');
                btn.classList.add('bg-emerald-600');

                // Add new card
                const list = document.getElementById('model-list');
                const newCard = document.createElement('div');
                newCard.className = "p-3 bg-slate-800/50 rounded border border-emerald-500 transition cursor-pointer fade-in";
                newCard.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-sm text-white">Adam-v24-RC1</span>
                        <span class="text-[10px] bg-emerald-900/30 text-emerald-400 px-1 rounded">LIVE</span>
                    </div>
                    <div class="text-xs text-slate-400">Just deployed.</div>
                `;
                list.prepend(newCard);

                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Deploy Selected';
                    btn.classList.remove('bg-emerald-600');
                    btn.classList.add('bg-slate-700');
                }, 3000);
            }, 3000);
        }

        function simulateLiveMetrics() {
            setInterval(() => {
                const load = Math.floor(85 + Math.random() * 14);
                document.getElementById('gpu-load').innerText = `${load}%`;
                document.getElementById('gpu-bar').style.width = `${load}%`;
            }, 1000);
        }
    </script>
</body>
</html>
