<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Reports Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Highlight.js for code blocks in reports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="h-screen flex flex-col grid-bg text-slate-300">
    <div class="scan-line"></div>

    <!-- Nav injected by nav.js -->

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar: Report List -->
        <aside class="w-1/4 min-w-[300px] border-r border-slate-700 bg-slate-900/80 flex flex-col backdrop-blur-sm">
            <div class="p-4 border-b border-slate-700">
                <h2 class="text-xs font-bold text-cyan-500 uppercase tracking-widest mb-2">Generated Reports</h2>
                <input type="text" id="report-search" placeholder="Filter reports..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-1 text-sm text-white focus:border-cyan-500 outline-none transition">
            </div>
            <div id="report-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Items injected here -->
                <div class="animate-pulse p-3 space-y-2">
                    <div class="h-4 bg-slate-800 rounded w-3/4"></div>
                    <div class="h-4 bg-slate-800 rounded w-1/2"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content: Report Viewer -->
        <section class="flex-1 flex flex-col relative overflow-hidden bg-slate-900/50">
            <!-- Toolbar -->
            <div class="h-12 border-b border-slate-700 flex items-center justify-between px-6 bg-slate-800/50">
                <div id="active-report-title" class="font-bold text-white truncate max-w-2xl">Select a report</div>
                <div class="flex space-x-3 text-xs">
                    <button class="hover:text-white transition" onclick="copyToClipboard()">COPY JSON</button>
                    <button class="hover:text-white transition text-cyan-400" onclick="downloadReport()">DOWNLOAD</button>
                </div>
            </div>

            <!-- Content Area -->
            <div id="report-content" class="flex-1 overflow-y-auto p-8 prose prose-invert max-w-none">
                <div class="flex flex-col items-center justify-center h-full text-slate-500">
                    <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <p>Select a report from the sidebar to view analysis.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/mock_data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script>
        let currentReportData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await window.dataManager.init();
            const reports = window.dataManager.getReports();
            renderList(reports);

            // Search Filter
            document.getElementById('report-search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = reports.filter(r =>
                    (r.title || r.file_name || "Untitled").toLowerCase().includes(term) ||
                    (r.company || "").toLowerCase().includes(term)
                );
                renderList(filtered);
            });
        });

        function renderList(reports) {
            const container = document.getElementById('report-list');
            container.innerHTML = '';

            if (reports.length === 0) {
                container.innerHTML = '<div class="p-4 text-sm text-slate-500 text-center">No reports found.</div>';
                return;
            }

            reports.forEach(report => {
                const div = document.createElement('div');
                div.className = "p-3 rounded hover:bg-slate-800 cursor-pointer transition border border-transparent hover:border-slate-600 group";

                // Determine icon based on type
                let typeLabel = "REPORT";
                let typeColor = "bg-slate-700 text-slate-300";

                if (report.v23_knowledge_graph) {
                    typeLabel = "DEEP DIVE";
                    typeColor = "bg-purple-900 text-purple-200";
                } else if (report.type === "synthetic_report") {
                    typeLabel = "SYNTHETIC";
                    typeColor = "bg-amber-900 text-amber-200";
                } else if (report.error) {
                    typeLabel = "ERROR";
                    typeColor = "bg-red-900 text-red-200";
                }

                const title = report.title || report.file_name || report.company || "Untitled Report";
                const date = report.date || report.generated_at || "Unknown Date";

                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-bold px-1.5 py-0.5 rounded ${typeColor}">${typeLabel}</span>
                        <span class="text-[10px] text-slate-500">${new Date().toLocaleDateString()}</span>
                    </div>
                    <div class="text-sm font-medium text-slate-300 group-hover:text-white truncate" title="${title}">${title}</div>
                `;

                div.onclick = () => loadReport(report);
                container.appendChild(div);
            });
        }

        function loadReport(report) {
            currentReportData = report;
            const titleEl = document.getElementById('active-report-title');
            const contentEl = document.getElementById('report-content');

            titleEl.textContent = report.title || report.file_name || "Report Details";
            contentEl.innerHTML = ''; // Clear previous

            // Handle different report types
            if (report.error) {
                contentEl.innerHTML = `
                    <div class="p-4 bg-red-900/20 border border-red-700 rounded text-red-200">
                        <h3 class="font-bold mb-2">Error Parsing Report</h3>
                        <p>${report.error}</p>
                        <h4 class="mt-4 font-bold text-xs uppercase">Raw Preview:</h4>
                        <pre class="bg-black/50 p-2 mt-1 text-xs overflow-auto">${report.raw_content_preview || "N/A"}</pre>
                    </div>
                `;
                return;
            }

            if (report.v23_knowledge_graph) {
                renderDeepDive(report.v23_knowledge_graph, contentEl);
            } else if (report.type === 'markdown') {
                 // For markdown files, we'd need to fetch content if not present
                 // Here we assume simple structure or fetch
                 contentEl.innerHTML = `<div class="markdown-body">${marked.parse("# " + report.title + "\n\n*(Markdown content preview not fully implemented in static mode without content loading)*")}</div>`;
            } else {
                // Standard JSON Report
                renderStandardJson(report, contentEl);
            }
        }

        function renderDeepDive(kg, container) {
            // Render the complex v23 knowledge graph structure
            const meta = kg.meta || {};
            const nodes = kg.nodes || {};

            let html = `
                <div class="mb-8 p-6 bg-slate-800/30 rounded border border-slate-700">
                    <h1 class="text-3xl font-bold text-white mb-2">${meta.target || "Target"} Analysis</h1>
                    <div class="flex space-x-4 text-sm text-slate-400">
                        <span>Generated: ${meta.generated_at}</span>
                        <span>Model: ${meta.model_version}</span>
                    </div>
                </div>
            `;

            // Entity Ecosystem
            if (nodes.entity_ecosystem) {
                const ee = nodes.entity_ecosystem;
                html += `
                    <div class="mb-8">
                        <h2 class="text-xl font-bold text-cyan-400 mb-4 border-b border-slate-700 pb-2">Entity Ecosystem</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-4 bg-slate-800 rounded">
                                <h3 class="font-bold text-white mb-2">Legal Entity</h3>
                                <p>Name: <span class="text-slate-300">${ee.legal_entity?.name}</span></p>
                                <p>Jurisdiction: <span class="text-slate-300">${ee.legal_entity?.jurisdiction}</span></p>
                            </div>
                            <div class="p-4 bg-slate-800 rounded">
                                <h3 class="font-bold text-white mb-2">Management</h3>
                                <p>Score: <span class="text-emerald-400 font-mono">${ee.management_assessment?.capital_allocation_score}</span></p>
                                <p class="text-sm mt-1">${ee.management_assessment?.alignment_analysis}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Valuation
            if (nodes.equity_analysis?.valuation_engine) {
                const val = nodes.equity_analysis.valuation_engine;
                html += `
                    <div class="mb-8">
                        <h2 class="text-xl font-bold text-purple-400 mb-4 border-b border-slate-700 pb-2">Valuation Engine</h2>
                        <div class="p-4 bg-slate-800/50 border border-purple-500/30 rounded">
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <div class="text-xs text-slate-400 uppercase">Bear Case</div>
                                    <div class="text-xl font-mono text-red-400">$${val.price_targets?.bear_case}</div>
                                </div>
                                <div>
                                    <div class="text-xs text-slate-400 uppercase">Base Case</div>
                                    <div class="text-2xl font-mono font-bold text-white">$${val.price_targets?.base_case}</div>
                                </div>
                                <div>
                                    <div class="text-xs text-slate-400 uppercase">Bull Case</div>
                                    <div class="text-xl font-mono text-emerald-400">$${val.price_targets?.bull_case}</div>
                                </div>
                            </div>
                            <div class="mt-4 text-xs text-slate-500 text-center">
                                WACC: ${val.dcf_model?.wacc} | Terminal Growth: ${val.dcf_model?.terminal_growth}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Verdict
            if (nodes.strategic_synthesis?.final_verdict) {
                const verdict = nodes.strategic_synthesis.final_verdict;
                let color = verdict.recommendation === "Buy" ? "text-emerald-400" : (verdict.recommendation === "Sell" ? "text-red-400" : "text-amber-400");

                html += `
                    <div class="mt-8 p-6 bg-gradient-to-r from-slate-900 to-slate-800 border border-slate-600 rounded-lg">
                        <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Final Verdict</h2>
                        <div class="flex items-end space-x-4">
                            <div class="text-5xl font-bold ${color}">${verdict.recommendation}</div>
                            <div class="text-xl text-slate-300 pb-1">Conviction: ${verdict.conviction_level}/10</div>
                        </div>
                        <p class="mt-4 text-slate-300 italic">"${verdict.rationale_summary}"</p>
                    </div>
                `;
            }

            // Raw JSON fallback/details
            html += `
                <div class="mt-12">
                    <details>
                        <summary class="cursor-pointer text-xs text-slate-500 hover:text-slate-300 mb-2">View Raw JSON Data</summary>
                        <pre><code class="language-json text-xs bg-black p-4 rounded">${JSON.stringify(kg, null, 2)}</code></pre>
                    </details>
                </div>
            `;

            container.innerHTML = html;
            hljs.highlightAll();
        }

        function renderStandardJson(data, container) {
            // A generic renderer for diverse JSON structures
            let html = `
                <h1 class="text-3xl font-bold text-white mb-4">${data.title || "Report"}</h1>
            `;

            // Try to find sections
            if (data.sections && Array.isArray(data.sections)) {
                data.sections.forEach(sec => {
                    html += `
                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-cyan-500 mb-2">${sec.title}</h3>
                            <div class="text-slate-300 space-y-2">
                                ${formatContent(sec.content || sec.analysis || JSON.stringify(sec))}
                            </div>
                        </div>
                    `;
                });
            } else {
                // Fallback to key-value dump
                html += `<div class="grid grid-cols-1 gap-2">`;
                for (const [key, value] of Object.entries(data)) {
                    if (['file_path', 'title', 'type'].includes(key)) continue;
                    html += `
                        <div class="border-b border-slate-800 pb-2">
                            <span class="font-bold text-slate-400 capitalize">${key.replace(/_/g, ' ')}:</span>
                            <span class="text-slate-300 ml-2 block sm:inline">${typeof value === 'object' ? '<pre class="text-xs mt-1 bg-slate-900 p-2 rounded overflow-x-auto">'+JSON.stringify(value, null, 2)+'</pre>' : value}</span>
                        </div>
                    `;
                }
                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function formatContent(content) {
            if (typeof content === 'string') return `<p>${content}</p>`;
            if (Array.isArray(content)) {
                return `<ul class="list-disc pl-5">${content.map(i => `<li>${typeof i === 'object' ? i.name || JSON.stringify(i) : i}</li>`).join('')}</ul>`;
            }
            return `<pre class="text-xs">${JSON.stringify(content, null, 2)}</pre>`;
        }

        function copyToClipboard() {
            if (!currentReportData) return;
            navigator.clipboard.writeText(JSON.stringify(currentReportData, null, 2));
            alert('JSON copied to clipboard');
        }

        function downloadReport() {
            if (!currentReportData) return;
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentReportData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", (currentReportData.title || "report") + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
