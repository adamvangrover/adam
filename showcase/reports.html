<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Reports Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .report-cover {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .report-cover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 0 15px rgba(34, 211, 238, 0.3);
            border-color: #22d3ee;
        }
    </style>
</head>
<body class="h-screen flex flex-col grid-bg">
    <div class="scan-line"></div>

    <!-- Nav injected by nav.js -->

    <main class="flex-1 p-6 flex flex-col overflow-hidden">

        <div class="flex justify-between items-end mb-6 border-b border-slate-700 pb-4">
            <div>
                <h2 class="text-3xl font-bold text-white font-mono">REPORTS_LIBRARY</h2>
                <p class="text-slate-400 text-sm mt-1">Archive of generated financial analyses and strategic briefs.</p>
            </div>

            <div class="flex gap-4">
                <input type="text" placeholder="Search reports..." class="bg-slate-800 border border-slate-700 rounded px-4 py-2 text-sm text-white focus:outline-none focus:border-cyan-500 w-64" onkeyup="filterReports(this.value)">
                <select class="bg-slate-800 border border-slate-700 rounded px-4 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
                    <option>All Types</option>
                    <option>SNC Analysis</option>
                    <option>Market Update</option>
                    <option>Company Profile</option>
                    <option>Risk Alert</option>
                </select>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto pr-2">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8" id="report-grid">
                <!-- Report cards injected here -->
            </div>
        </div>

    </main>

    <!-- Modal for Preview -->
    <div id="preview-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-8">
        <div class="bg-slate-900 w-full max-w-4xl h-full max-h-[90vh] rounded-lg border border-slate-700 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center p-4 border-b border-slate-700 bg-slate-800 rounded-t-lg">
                <h3 class="text-xl font-bold text-white font-mono" id="modal-title">Report Preview</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="flex-1 overflow-y-auto p-8 font-serif text-slate-300 leading-relaxed bg-white/5" id="modal-content">
                <!-- Content -->
            </div>
            <div class="p-4 border-t border-slate-700 bg-slate-800 rounded-b-lg flex justify-end gap-3">
                <button class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded text-sm font-bold" onclick="closeModal()">Close</button>
                <button class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded text-sm font-bold flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <script src="js/mock_data.js"></script>
    <script src="js/nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderReports();
        });

        function renderReports() {
            const grid = document.getElementById('report-grid');
            grid.innerHTML = '';

            const reports = window.MOCK_DATA.reports || [];

            // If mock data is empty, generate some
            if (reports.length === 0) {
                // ... (fallback generation logic if needed)
            }

            reports.forEach(r => {
                const card = document.createElement('div');
                card.className = "report-cover aspect-[3/4] rounded-lg border border-slate-600 p-6 flex flex-col justify-between relative cursor-pointer group";
                card.onclick = () => openModal(r);

                // Determine type color
                let typeColor = "text-slate-400 border-slate-500";
                if(r.title.includes("SNC") || r.file_name.includes("snc")) typeColor = "text-purple-400 border-purple-500";
                if(r.title.includes("Risk")) typeColor = "text-red-400 border-red-500";
                if(r.title.includes("Market")) typeColor = "text-emerald-400 border-emerald-500";

                card.innerHTML = `
                    <div class="absolute top-4 right-4 opacity-50 text-6xl font-mono font-bold text-white/5 pointer-events-none">PDF</div>

                    <div>
                        <div class="text-[10px] font-bold uppercase tracking-widest mb-4 border-b pb-2 ${typeColor.split(' ')[1]} ${typeColor.split(' ')[0]} inline-block">
                            ${r.analyst || 'ADAM v23.5'}
                        </div>
                        <h3 class="text-lg font-bold text-white font-mono leading-tight mb-2 group-hover:text-cyan-400 transition">${r.title || r.file_name}</h3>
                        <p class="text-xs text-slate-400 line-clamp-4">${r.executive_summary || r.summary || "No summary available."}</p>
                    </div>

                    <div class="flex justify-between items-end">
                        <div class="text-[10px] text-slate-500 font-mono">${r.date || new Date().toISOString().split('T')[0]}</div>
                        <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-white group-hover:bg-cyan-600 transition shadow-lg">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(report) {
            document.getElementById('preview-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = report.title || report.file_name;

            const contentDiv = document.getElementById('modal-content');

            // Format JSON content nicely
            let html = `<div class="prose prose-invert max-w-none">`;

            if(report.executive_summary) {
                html += `<h4>Executive Summary</h4><p>${report.executive_summary}</p>`;
            }

            if(report.analysis) {
                 html += `<h4>Detailed Analysis</h4><pre class="bg-slate-900 p-4 rounded text-xs font-mono overflow-x-auto text-emerald-400">${JSON.stringify(report.analysis, null, 2)}</pre>`;
            }

            // Fallback to dumping whole object if specific fields missing
            if(!report.executive_summary && !report.analysis) {
                 html += `<pre class="bg-slate-900 p-4 rounded text-xs font-mono overflow-x-auto text-emerald-400">${JSON.stringify(report, null, 2)}</pre>`;
            }

            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function closeModal() {
            document.getElementById('preview-modal').classList.add('hidden');
        }

        function filterReports(query) {
            const cards = document.getElementById('report-grid').children;
            Array.from(cards).forEach(card => {
                if(card.innerText.toLowerCase().includes(query.toLowerCase())) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
