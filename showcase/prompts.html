<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM System | Prompt as Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- Core Theme Overrides --- */
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Scanline */
        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to bottom, rgba(16, 185, 129, 0), rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0));
            opacity: 0.1; animation: scan 8s linear infinite; pointer-events: none; z-index: 9999;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen flex flex-col text-slate-200">
    <div class="scan-line"></div>

    <!-- Header -->
    <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6 bg-[#0f172a]/90 backdrop-blur-md z-40 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tight mono">ADAM <span class="text-cyan-400">v23.5</span> <span class="text-slate-500 font-normal">| Prompt Library</span></h1>
        </div>
        <div class="flex items-center gap-4 text-xs font-mono">
            <a href="index.html" class="text-slate-400 hover:text-white transition flex items-center gap-2"><i class="fas fa-arrow-left"></i> BACK TO DASHBOARD</a>
        </div>
    </header>

    <main class="flex-1 p-6 overflow-hidden flex gap-6">

        <!-- Sidebar List -->
        <div class="w-80 glass-panel rounded-lg flex flex-col border border-slate-700 bg-slate-800/20 backdrop-blur-sm">
            <div class="p-4 border-b border-slate-700/50 flex justify-between items-center">
                <span class="font-bold text-slate-300 text-xs font-mono tracking-wider">AOPL REGISTRY</span>
                <span class="text-[10px] bg-slate-700 text-slate-400 px-2 py-0.5 rounded-full" id="prompt-count">0</span>
            </div>
            <div class="p-3 border-b border-slate-700/30">
                <input type="text" id="search-input" placeholder="Search templates..." class="w-full bg-slate-900/50 border border-slate-700 rounded px-3 py-1.5 text-xs text-white focus:outline-none focus:border-cyan-500 font-mono">
            </div>
            <div class="overflow-y-auto flex-1 p-2 space-y-4 custom-scrollbar" id="prompt-list">
                <!-- Populated via JS -->
                 <div class="text-slate-500 text-xs text-center mt-10 animate-pulse">Loading prompt matrix...</div>
            </div>
        </div>

        <!-- Editor/Viewer -->
        <div class="flex-1 glass-panel rounded-lg flex flex-col border border-slate-700 bg-slate-800/20 backdrop-blur-sm overflow-hidden">
            <!-- Toolbar -->
            <div class="bg-slate-900/80 p-3 border-b border-slate-700 flex justify-between items-center shrink-0">
                <div class="flex items-center space-x-4">
                    <span id="current-file" class="font-mono text-amber-400 font-bold text-sm">select_template.md</span>
                    <span class="text-[10px] text-slate-500 bg-slate-800 px-2 py-0.5 rounded border border-slate-700" id="current-type">MARKDOWN</span>
                </div>
                <div class="flex space-x-3 text-xs font-mono">
                    <button class="flex items-center gap-2 text-slate-400 hover:text-white transition" onclick="copyCurrentPrompt()">
                        <i class="fas fa-copy"></i> COPY RAW
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 bg-[#0d1117] p-6 overflow-auto font-mono text-sm leading-relaxed text-slate-300 custom-scrollbar relative" id="prompt-content">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-600 opacity-50">
                    <i class="fas fa-code fa-3x mb-4"></i>
                    <p>Select a prompt template to view source.</p>
                </div>
            </div>

            <!-- Metadata Footer -->
            <div class="h-8 bg-slate-900 border-t border-slate-700 flex items-center px-4 text-[10px] font-mono text-slate-500 gap-6">
                <div id="meta-path">PATH: N/A</div>
                <div id="meta-category">CATEGORY: N/A</div>
            </div>
        </div>

    </main>

    <!-- Dependencies -->
    <script src="js/mock_prompts.js"></script>
    <script>
        let allPrompts = [];
        let currentPrompt = null;

        document.addEventListener('DOMContentLoaded', () => {
             // Load from the generated mock_prompts.js
             if (window.MOCK_DATA && window.MOCK_DATA.prompts) {
                 allPrompts = window.MOCK_DATA.prompts;
             }

             document.getElementById('prompt-count').innerText = allPrompts.length;
             renderList(allPrompts);

             // Search listener
             document.getElementById('search-input').addEventListener('input', (e) => {
                 const term = e.target.value.toLowerCase();
                 const filtered = allPrompts.filter(p =>
                     p.name.toLowerCase().includes(term) ||
                     p.path.toLowerCase().includes(term)
                 );
                 renderList(filtered);
             });
        });

        function renderList(prompts) {
            const list = document.getElementById('prompt-list');
            list.innerHTML = '';

            if (prompts.length === 0) {
                list.innerHTML = '<div class="text-slate-500 text-xs text-center mt-4">No templates found.</div>';
                return;
            }

            // Group by category
            const categories = {};
            prompts.forEach(p => {
                const cat = p.category || "General";
                if(!categories[cat]) categories[cat] = [];
                categories[cat].push(p);
            });

            // Sort categories
            const sortedCats = Object.keys(categories).sort();

            for (const cat of sortedCats) {
                const items = categories[cat];
                const group = document.createElement('div');

                const header = document.createElement('h4');
                header.className = 'text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2 px-2 border-b border-slate-800/50 pb-1 sticky top-0 bg-[#0f172a] z-10';
                header.innerText = cat.replace(/_/g, ' ');
                group.appendChild(header);

                items.forEach(item => {
                    const btn = document.createElement('button');
                    const isJson = item.name.endsWith('.json');
                    const icon = isJson ? 'fa-brackets-curly' : 'fa-file-alt';

                    btn.className = 'w-full text-left px-3 py-2 text-xs text-slate-400 hover:bg-slate-700/30 hover:text-white rounded transition mb-1 flex items-center group border border-transparent hover:border-slate-700';
                    btn.innerHTML = `
                        <i class="fas ${icon} w-4 opacity-50 group-hover:opacity-100"></i>
                        <span class="truncate" title="${item.name}">${item.name}</span>
                    `;
                    btn.onclick = () => loadPrompt(item);
                    group.appendChild(btn);
                });

                list.appendChild(group);
            }
        }

        function loadPrompt(item) {
            currentPrompt = item;
            document.getElementById('current-file').textContent = item.name;
            document.getElementById('current-type').textContent = item.type;
            document.getElementById('meta-path').textContent = `PATH: ${item.path}`;
            document.getElementById('meta-category').textContent = `CATEGORY: ${item.category}`;

            const container = document.getElementById('prompt-content');

            // Syntax Highlighting (Mock)
            let content = item.content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Highlight Jinja2 variables
            content = content.replace(/{{(.*?)}}/g, '<span class="text-amber-500">{{$1}}</span>');
            content = content.replace(/{%(.*?)%}/g, '<span class="text-purple-400">{%$1%}</span>');

            // Highlight Markdown headers
            content = content.replace(/^(#+)(.*)$/gm, '<span class="text-cyan-400 font-bold">$1$2</span>');

            // Highlight JSON keys
            if (item.type === 'JSON_SCHEMA') {
                content = content.replace(/"(.*?)":/g, '<span class="text-emerald-400">"$1":</span>');
            }

            container.innerHTML = `<pre class="whitespace-pre-wrap">${content}</pre>`;
        }

        function copyCurrentPrompt() {
            if (!currentPrompt) return;
            navigator.clipboard.writeText(currentPrompt.content).then(() => {
                alert("Prompt copied to clipboard!");
            }).catch(console.error);
        }
    </script>
</body>
</html>
