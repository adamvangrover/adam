<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Codex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #050b14; color: #cbd5e1; }
        .tree-item { padding: 2px 8px; cursor: pointer; font-family: 'JetBrains Mono'; font-size: 12px; }
        .tree-item:hover { color: #38bdf8; }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="h-12 border-b border-slate-800 flex items-center px-4 bg-slate-900">
        <h1 class="font-bold text-white mono">ADAM CODEX</h1>
    </header>
    <div class="flex-1 flex overflow-hidden">
        <aside class="w-64 border-r border-slate-800 bg-slate-900/50 overflow-y-auto p-2" id="file-tree"></aside>
        <main class="flex-1 bg-[#0d1117] p-4 overflow-auto font-mono text-xs" id="code-view">
            <div class="text-slate-600 mt-20 text-center">Select a file to view source.</div>
        </main>
    </div>
    <script>
        const files = [
            { path: "core/agents/market_sentiment.py", content: "class MarketSentimentAgent(AgentBase):\n    def execute(self):\n        return 'BULLISH'" },
            { path: "core/agents/risk_assessment.py", content: "class RiskAssessmentAgent(AgentBase):\n    def calculate_var(self):\n        return 0.05" },
            { path: "config/agents.yaml", content: "agents:\n  market_sentiment:\n    enabled: true" },
            { path: "README.md", content: "# ADAM v23.5\nAutonomous Financial System." }
        ];

        const tree = document.getElementById('file-tree');
        files.forEach(f => {
            const div = document.createElement('div');
            div.className = 'tree-item';
            div.innerText = f.path;
            div.onclick = () => {
                document.getElementById('code-view').innerHTML = `<pre class="text-emerald-400">${f.content}</pre>`;
            };
            tree.appendChild(div);
        });
    </script>
</body>
</html>
