<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Brain - Analyst OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.5rem; padding: 1.5rem; }
    </style>
</head>
<body class="p-8">

    <header class="mb-8 border-b border-slate-700 pb-4">
        <h1 class="text-3xl font-bold text-cyan-400">System Brain</h1>
        <p class="text-slate-400">Real-time Cognitive Metrics & Agent State</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Active Agents -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-emerald-400">Active Agents</h2>
            <ul id="agent-list" class="space-y-2">
                <!-- Populated by JS -->
            </ul>
        </div>

        <!-- Memory Usage -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-purple-400">Cognitive Load (Memory)</h2>
            <canvas id="memoryChart"></canvas>
        </div>

        <!-- Activity -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-orange-400">Decision Throughput</h2>
            <canvas id="activityChart"></canvas>
        </div>

        <!-- Hardware Telemetry -->
        <div class="card md:col-span-2 lg:col-span-3">
            <h2 class="text-xl font-semibold mb-4 text-cyan-400">Infrastructure Telemetry (IT Dashboard)</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-slate-800 p-4 rounded text-center">
                    <div class="text-sm text-slate-400">CPU Load</div>
                    <div class="text-2xl font-bold text-white" id="cpu-val">--%</div>
                    <div class="w-full bg-slate-700 h-2 mt-2 rounded-full overflow-hidden">
                        <div id="cpu-bar" class="bg-blue-500 h-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center">
                    <div class="text-sm text-slate-400">Memory</div>
                    <div class="text-2xl font-bold text-white" id="mem-val">--%</div>
                    <div class="w-full bg-slate-700 h-2 mt-2 rounded-full overflow-hidden">
                        <div id="mem-bar" class="bg-purple-500 h-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center">
                    <div class="text-sm text-slate-400">GPU Acceleration</div>
                    <div class="text-2xl font-bold text-white" id="gpu-val">--%</div>
                    <div class="w-full bg-slate-700 h-2 mt-2 rounded-full overflow-hidden">
                        <div id="gpu-bar" class="bg-green-500 h-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center">
                    <div class="text-sm text-slate-400">TPU Tensor Core</div>
                    <div class="text-2xl font-bold text-white" id="tpu-val">--%</div>
                    <div class="w-full bg-slate-700 h-2 mt-2 rounded-full overflow-hidden">
                        <div id="tpu-bar" class="bg-red-500 h-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/mock_system_brain_data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const data = window.SYSTEM_BRAIN_DATA || {};

            // 1. Populate Agent List
            const list = document.getElementById('agent-list');
            (data.active_agents || []).forEach(agent => {
                const li = document.createElement('li');
                li.className = "flex items-center space-x-2";
                li.innerHTML = `<span class="w-2 h-2 rounded-full bg-emerald-500"></span><span>${agent}</span>`;
                list.appendChild(li);
            });

            // 2. Memory Chart
            new Chart(document.getElementById('memoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.memory_usage_bytes || {}),
                    datasets: [{
                        data: Object.values(data.memory_usage_bytes || {}),
                        backgroundColor: ['#34d399', '#818cf8', '#fbbf24', '#f87171']
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            // 3. Activity Chart
            new Chart(document.getElementById('activityChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.activity_metrics || {}),
                    datasets: [{
                        label: 'Decisions',
                        data: Object.values(data.activity_metrics || {}),
                        backgroundColor: '#fb923c'
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });

            // 4. Hardware Telemetry
            const hw = data.hardware_telemetry || {};

            function updateGauge(id, val) {
                document.getElementById(id + '-val').innerText = val + '%';
                document.getElementById(id + '-bar').style.width = val + '%';
            }

            updateGauge('cpu', hw.cpu_usage || 0);
            updateGauge('mem', hw.memory_usage_pct || 0);
            updateGauge('gpu', hw.gpu_usage || 0);
            updateGauge('tpu', hw.tpu_usage || 0);
        });
    </script>
</body>
</html>
