<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM :: MARKET PULSE LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: 'Inter', sans-serif;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .paper-card {
            background-color: #fff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .accent-bar {
            height: 4px;
            background: linear-gradient(90deg, #ef4444, #f59e0b);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="market_mayhem_archive.html" class="text-gray-500 hover:text-gray-900 transition"><i class="fas fa-arrow-left"></i> Archive</a>
                <h1 class="text-2xl font-bold serif tracking-tight">MARKET PULSE</h1>
            </div>
            <div class="text-xs text-gray-500 font-mono uppercase tracking-wider">
                System Intelligence Feed
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">

        <div class="mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Latest Transmissions</h2>
            <div class="h-1 w-20 bg-red-500"></div>
        </div>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 text-gray-400 animate-pulse">
                Loading Intelligence Stream...
            </div>
        </div>

    </main>

    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
            ADAM v23.5 Financial Intelligence System
        </div>
    </footer>

    <script>
        async function loadManifest() {
            try {
                const response = await fetch('data/report_manifest.json');
                const data = await response.json();

                const container = document.getElementById('grid-container');
                container.innerHTML = '';

                // Filter for Market Pulse and Market Mayhem
                const reports = data.filter(item =>
                    item.type === 'MARKET_PULSE' || item.type === 'MARKET_MAYHEM'
                );

                if (reports.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-500">No reports found.</div>';
                    return;
                }

                reports.forEach(item => {
                    const isMayhem = item.type === 'MARKET_MAYHEM';
                    const badgeColor = isMayhem ? 'bg-red-100 text-red-800 border-red-200' : 'bg-blue-100 text-blue-800 border-blue-200';
                    const typeLabel = isMayhem ? 'MARKET MAYHEM' : 'MARKET PULSE';
                    const dateDisplay = item.date !== 'Unknown' ? item.date : 'ARCHIVED';

                    const card = document.createElement('a');
                    card.href = item.path;
                    card.className = 'paper-card block p-6 rounded-lg group text-left';

                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${badgeColor}">
                                ${typeLabel}
                            </span>
                            <span class="text-xs text-gray-400 font-mono">${dateDisplay}</span>
                        </div>
                        <h3 class="text-xl font-bold serif text-gray-900 mb-3 group-hover:text-red-600 transition-colors leading-tight">
                            ${item.title}
                        </h3>
                        <div class="text-sm text-gray-500 line-clamp-3 mb-4">
                            Click to access full market intelligence report and analysis.
                        </div>
                        <div class="accent-bar opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('grid-container').innerHTML =
                    '<div class="col-span-full text-center text-red-500">Failed to load library data.</div>';
            }
        }

        loadManifest();
    </script>
</body>
</html>
