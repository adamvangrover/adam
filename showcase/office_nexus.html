<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Nexus | System Overlay</title>
    <link rel="stylesheet" href="css/office_theme.css">
    <style>
        /* Loading Screen override */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Initializing Office Nexus...</h2>
        <p>Loading filesystem manifest and core modules.</p>
    </div>

    <!-- Desktop Environment -->
    <div id="desktop">
        <!-- Icons injected by JS -->
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <div style="padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; display: flex; align-items: center;">
            <div style="width: 40px; height: 40px; background-color: #0078d7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-weight: bold; font-size: 20px;">
                A
            </div>
            <div>
                <div style="font-weight: bold;">Administrator</div>
                <div style="font-size: 12px; color: #aaa;">System Architect</div>
            </div>
        </div>
        <div style="font-size: 12px; color: #aaa; margin-bottom: 10px;">Pinned Apps</div>
        <div class="start-menu-grid">
            <!-- Apps injected by JS -->
        </div>
        <div style="margin-top: auto; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between;">
            <button class="cyber-btn" onclick="location.reload()" style="background:transparent; border:none; color:#aaa; font-size:16px;" title="Restart">↺</button>
            <button class="cyber-btn" onclick="window.close()" style="background:transparent; border:none; color:#aaa; font-size:16px;" title="Shut Down">⏻</button>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button" title="Start">
            <svg viewBox="0 0 24 24">
                <path d="M4,4H10V10H4V4M14,4H20V10H14V4M4,14H10V20H4V14M14,14H20V20H14V14Z" />
            </svg>
        </button>
        <div id="taskbar-apps">
            <!-- Open windows injected by JS -->
        </div>
        <div id="clock">
            12:00 PM<br>1/1/2026
        </div>
    </div>

    <script src="data/filesystem_manifest.js"></script>
    <script src="data/sp500_market_data.js"></script>
    <script src="js/office_system.js"></script>
    <script src="js/provenance_system.js"></script>
    <script src="js/nexus_extensions.js"></script>
    <script src="js/nexus_apps_financial.js"></script>
    <script src="js/nexus_apps_investment.js"></script>
    <script src="js/nexus_apps_system.js"></script>
    <script src="js/nexus_apps_terminal.js"></script>
</body>
</html>
