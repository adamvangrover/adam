<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Center - Governance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 p-8 font-sans">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-white mb-2">Policy Center</h1>
        <p class="text-slate-400">Active Governance Rules & Compliance Limits</p>
    </header>

    <div class="max-w-4xl mx-auto space-y-8">

        <!-- SNC Validators Section -->
        <section>
            <h2 class="text-2xl font-bold text-cyan-400 mb-4 border-b border-cyan-500/30 pb-2">Credit Policy (SNC)</h2>
            <div id="snc-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- General Governance -->
        <section>
            <h2 class="text-2xl font-bold text-purple-400 mb-4 border-b border-purple-500/30 pb-2">System Governance</h2>
            <div id="gov-container" class="bg-slate-800 p-6 rounded border border-slate-700">
                <ul id="gov-list" class="space-y-3 text-sm">
                    <!-- Injected via JS -->
                </ul>
            </div>
        </section>

    </div>

    <script>
        async function loadPolicy() {
            try {
                const res = await fetch('data/policy_data.json');
                const data = await res.json();

                // Render SNC
                const sncContainer = document.getElementById('snc-container');
                data.snc_rules.forEach(rule => {
                    const card = document.createElement('div');
                    card.className = "bg-slate-800 p-4 rounded border-l-4 border-cyan-500 shadow-lg";
                    card.innerHTML = `
                        <div class="font-bold text-white mb-1">${rule.name}</div>
                        <div class="text-xs text-slate-400 uppercase tracking-wider mb-2">Limit: ${rule.value}</div>
                        <p class="text-sm text-slate-300">${rule.description}</p>
                    `;
                    sncContainer.appendChild(card);
                });

                // Render Governance
                const govList = document.getElementById('gov-list');
                data.governance_rules.forEach(rule => {
                    const li = document.createElement('li');
                    li.className = "flex items-start";
                    li.innerHTML = `
                        <span class="text-purple-400 mr-2">âž¤</span>
                        <span>${rule}</span>
                    `;
                    govList.appendChild(li);
                });

            } catch (e) {
                console.error(e);
            }
        }
        loadPolicy();
    </script>
</body>
</html>
