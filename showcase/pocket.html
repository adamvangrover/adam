<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pocket Sovereign</title>
    <style>
        body {
            background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; display: flex; flex-direction: column; min-height: 100vh;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-weight: 900; letter-spacing: -1px; font-size: 24px; background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .avatar { width: 32px; height: 32px; background: #333; border-radius: 50%; }

        .card { background: #111; border-radius: 20px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent); z-index: 0; }
        .card-content { position: relative; z-index: 1; }

        .label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .value { font-size: 32px; font-weight: 700; margin-bottom: 5px; }
        .sub-value { font-size: 14px; color: #00ff88; display: flex; align-items: center; gap: 5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .action-btn { background: #222; border: none; color: #fff; padding: 15px; border-radius: 12px; font-weight: 600; width: 100%; cursor: pointer; transition: background 0.2s; }
        .action-btn:active { background: #333; }

        .notification { background: #221111; border: 1px solid #552222; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        .notif-icon { font-size: 20px; }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0a0a; border-top: 1px solid #222; padding: 15px 0; display: flex; justify-content: space-around; z-index: 100; }
        .nav-item { color: #555; font-size: 24px; cursor: pointer; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ADAM.pocket</div>
        <div class="avatar"></div>
    </div>

    <div class="notification">
        <div class="notif-icon">⚠️</div>
        <div>
            <div style="font-weight: bold; font-size: 14px;">Spending Alert</div>
            <div style="font-size: 12px; color: #aaa;">$5.50 Latte violates 'House 2026' goal.</div>
        </div>
    </div>

    <div class="card" style="background: linear-gradient(135deg, #1a1a2e, #16213e);">
        <div class="card-bg"></div>
        <div class="card-content">
            <div class="label">Total Net Worth</div>
            <div class="value">$1,240,500</div>
            <div class="sub-value">▲ $12,400 (1.0%) Today</div>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="label">Sovereign Debt</div>
            <div class="value" style="font-size: 24px;">$0</div>
            <div class="sub-value" style="color:#aaa;">Fully Paid</div>
        </div>
        <div class="card">
            <div class="label">Liquidity</div>
            <div class="value" style="font-size: 24px;">$85k</div>
            <div class="sub-value">6mo Runway</div>
        </div>
    </div>

    <div class="card">
        <div class="label">Bill Negotiator</div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <div>
                <div style="font-weight:bold;">Comcast Internet</div>
                <div style="font-size:12px; color:#aaa;">Rate increased by $15</div>
            </div>
            <button class="action-btn" style="width: auto; padding: 8px 15px; font-size: 12px; background: #334466;">Auto-Negotiate</button>
        </div>
    </div>

    <div style="height: 80px;"></div>

    <div class="nav">
        <div class="nav-item active">☗</div> <!-- Home -->
        <div class="nav-item">⚛</div> <!-- Portfolio -->
        <div class="nav-item">⚡</div> <!-- Actions -->
        <div class="nav-item">⚙</div> <!-- Settings -->
    </div>
</body>
</html>
