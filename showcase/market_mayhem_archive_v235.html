<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM v23.5 :: MARKET MAYHEM ARCHIVE</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/nav.js" defer></script>
    <script src="js/market_mayhem_archive_v2.js" defer></script>

    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #0aff60;
            --danger-color: #ff3333;
            --bg-color: #050b14;
            --panel-bg: rgba(5, 11, 20, 0.95);
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-muted: #888;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* App-like feel */
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Top Navigation */
        .top-nav {
            height: 50px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 100;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-color); }

        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr; /* Sidebar | Main */
            height: calc(100vh - 50px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-panel {
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 4px;
        }

        .sidebar-panel h3 {
            color: var(--primary-color);
            font-size: 0.75rem;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono';
        }

        /* Metrics Grid */
        .metric-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .metric-label { color: var(--text-muted); }
        .metric-val { font-weight: bold; font-family: 'JetBrains Mono'; }
        .val-green { color: var(--secondary-color); }
        .val-red { color: var(--danger-color); }

        /* Risk Matrix */
        .risk-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }

        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Chart Section */
        .chart-section {
            height: 350px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            position: relative;
        }

        /* Controls */
        .control-input {
            background: #000;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 12px;
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            border-radius: 4px;
        }
        .control-input:focus { outline: none; border-color: var(--primary-color); }

        /* Featured Cards */
        .featured-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .featured-card:hover {
            border-color: var(--primary-color);
            background: rgba(0, 243, 255, 0.05);
            transform: translateY(-2px);
        }
        .featured-badge {
            background: var(--primary-color);
            color: #000;
            font-size: 0.6rem;
            padding: 2px 6px;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 0;
            font-family: 'JetBrains Mono';
        }

        /* Semantic Cloud */
        .tag {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #ccc;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'JetBrains Mono';
            border: 1px solid transparent;
        }
        .tag:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Archive Items */
        .archive-item {
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            border-left: 3px solid #666;
            align-items: center;
        }
        .archive-item:hover {
            border-color: var(--primary-color);
            background: rgba(0, 243, 255, 0.05);
            transform: translateX(2px);
        }

        .type-badge {
            font-size: 0.6rem; padding: 2px 6px; border-radius: 2px;
            font-weight: bold; font-family: 'JetBrains Mono';
            background: #333; color: white; margin-left: 10px;
        }

        .cyber-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 6px 12px;
            border: 1px solid #444;
            color: var(--primary-color);
            background: rgba(0,0,0,0.3);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cyber-btn:hover { border-color: var(--primary-color); background: rgba(0, 243, 255, 0.1); }

        /* Type Colors */
        .type-NEWSLETTER { border-left-color: #ffff00; }
        .type-DEEP_DIVE { border-left-color: #cc0000; }
        .type-MARKET_PULSE { border-left-color: #00f3ff; }
        .type-HISTORICAL { border-left-color: #666; }
        .type-DAILY_BRIEFING { border-left-color: #0aff60; }

        /* Time Period Controls */
        #timePeriodControls button {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: #888;
            padding: 4px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            font-family: 'JetBrains Mono';
            margin-left: 5px;
            border-radius: 2px;
            transition: all 0.2s;
        }
        #timePeriodControls button.active, #timePeriodControls button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 243, 255, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--panel-bg);
            width: 80%;
            height: 85%;
            overflow-y: auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            position: relative;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }

    </style>
</head>
<body>
    <!-- Top Nav -->
    <nav class="top-nav">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bars" style="color: #666;"></i>
            <h1 class="mono" style="margin:0; font-size:1.1rem; letter-spacing: 2px;">MARKET MAYHEM ARCHIVE</h1>
        </div>
        <div class="nav-links mono">
            <a href="dashboard.html">DASHBOARD</a>
            <a href="nexus.html">NEXUS</a>
            <a href="terminal.html">TERMINAL</a>
            <a href="#" class="active">ARCHIVE</a>
            <a href="reports.html">REPORTS</a>
        </div>
        <div class="mono" style="font-size: 0.7rem; color: #444;">v24.2.0</div>
    </nav>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar mono">
            <div class="sidebar-panel" id="strategicPanel">
                <!-- Injected -->
                <div style="color:#666; font-size:0.7rem;">Loading Strategic Command...</div>
            </div>
            <div class="sidebar-panel" id="convictionPanel">
                <!-- Injected -->
            </div>
            <div class="sidebar-panel" id="watchListPanel">
                <!-- Injected -->
            </div>
            <div class="sidebar-panel" id="sectorRiskPanel">
                <!-- Injected -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Featured Grid -->
            <div id="featuredGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;"></div>

            <!-- Chart -->
            <div class="chart-section" style="position:relative;">
                <div style="position: absolute; top: 15px; left: 15px; z-index: 10;">
                    <div class="mono" style="color: #00f3ff; font-size: 0.9rem;">SENTIMENT & FORWARD PROJECTION</div>
                </div>
                <div style="position: absolute; top: 15px; right: 15px; z-index: 10;">
                     <div class="mono" style="color: #666; font-size: 0.7rem;">AI MODEL: ADAM-v23.5</div>
                </div>
                <canvas id="sentimentChart"></canvas>
                <div id="timePeriodControls" style="position: absolute; bottom: 15px; right: 15px; z-index: 10;">
                    <button data-period="1M">1M</button>
                    <button data-period="3M">3M</button>
                    <button data-period="1Y">1Y</button>
                    <button data-period="ALL" class="active">ALL</button>
                </div>
            </div>

            <!-- Semantic Cloud -->
            <div id="semanticCloud" style="display:flex; flex-wrap:wrap; gap:8px; margin: 10px 0;"></div>

            <!-- Filters -->
            <div class="archive-controls" style="background:rgba(255,255,255,0.02); padding:15px; border:1px solid var(--border-color); border-radius:4px; display:flex; gap:15px; align-items:flex-end;">
                <div style="flex-grow: 1;">
                     <div class="mono" style="color: var(--primary-color); font-size: 0.7rem; margin-bottom: 5px; letter-spacing:1px;">SEARCH INTEL</div>
                     <input type="text" id="searchInput" placeholder="Keywords, Tickers, Agents..." class="control-input" style="width: 100%; box-sizing:border-box;" onkeyup="applyFilters()">
                </div>
                <div>
                    <div class="mono" style="color: #888; font-size: 0.7rem; margin-bottom: 5px;">YEAR</div>
                    <select id="yearFilter" class="control-input" onchange="applyFilters()">
                        <option value="ALL">All Years</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="HISTORICAL">Historical</option>
                    </select>
                </div>
                <div>
                     <div class="mono" style="color: #888; font-size: 0.7rem; margin-bottom: 5px;">TYPE</div>
                    <select id="typeFilter" class="control-input" onchange="applyFilters()">
                        <option value="ALL">All Types</option>
                        <option value="NEWSLETTER">Newsletter</option>
                        <option value="DAILY_BRIEFING">Daily Briefing</option>
                        <option value="MARKET_PULSE">Market Pulse</option>
                        <option value="HISTORICAL">Historical</option>
                    </select>
                </div>
                 <div>
                     <div class="mono" style="color: #888; font-size: 0.7rem; margin-bottom: 5px;">SORT</div>
                    <select id="sortFilter" class="control-input" onchange="applyFilters()">
                        <option value="NEWEST">Newest First</option>
                        <option value="OLDEST">Oldest First</option>
                        <option value="CONVICTION">Conviction</option>
                        <option value="SENTIMENT">Sentiment</option>
                    </select>
                </div>
            </div>

            <!-- Archive Grid -->
            <div id="archiveGrid" style="padding-bottom: 50px;">
                <div style="text-align:center; padding:50px; color:#666;" class="mono">
                    <i class="fas fa-circle-notch fa-spin"></i> ACCESSING ARCHIVE...
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('reportModal').style.display='none'" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:1.5rem; color:#666; transition:color 0.2s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#666'">&times;</span>
            
            <div id="modalMain" style="padding-right: 20px; border-right: 1px solid #222;">
                <!-- Injected Content -->
            </div>
            
            <div style="display:flex; flex-direction:column; gap:20px;">
                <div>
                    <h4 class="mono" style="margin:0 0 10px 0; color:var(--primary-color); font-size:0.7rem; letter-spacing:1px;">ALPHA SIGNAL</h4>
                    <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:4px; border:1px solid #333;">
                        <canvas id="alphaChart" style="height:80px; width:100%; margin-bottom:5px;"></canvas>
                        <div id="alphaStats" class="mono" style="font-size:0.7rem; text-align:right;"></div>
                    </div>
                </div>

                <div>
                    <h4 class="mono" style="margin:0 0 10px 0; color:#888; font-size:0.7rem; letter-spacing:1px;">SYSTEM 2 CRITIQUE</h4>
                    <div id="modalCritique" class="mono" style="background:rgba(255,255,255,0.03); padding:15px; border-radius:4px; font-size:0.75rem; border-left:2px solid var(--secondary-color); line-height:1.4;"></div>
                </div>

                <div id="modalMeta"></div>
            </div>
        </div>
    </div>

</body>
</html>
