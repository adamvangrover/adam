<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM | Artisanal Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .json-preview {
            background-color: #0f172a;
            color: #a5b4fc;
            font-family: 'Courier New', Courier, monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="h-screen flex flex-col grid-bg overflow-hidden text-slate-300">
    <div class="scan-line"></div>
    <div class="scan-glow"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 grid grid-cols-12 gap-6 overflow-y-auto custom-scrollbar">

        <!-- Header -->
        <div class="col-span-12 cyber-card p-6 rounded-lg border-l-4 border-purple-500 relative overflow-hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2 font-mono tracking-tight">ARTISANAL STUDIO</h2>
                    <p class="text-slate-400 text-sm">SLM Fine-Tuning & Data Curation Interface</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-purple-400 font-mono">STATUS: ONLINE</div>
                    <div class="text-xs text-slate-500 font-mono">VERSION: 1.0.0</div>
                </div>
            </div>
        </div>

        <!-- Left Column: Configuration -->
        <div class="col-span-12 lg:col-span-4 flex flex-col gap-6">

            <!-- System Prompt Card -->
            <div class="cyber-card p-5 rounded h-1/2 flex flex-col">
                <h3 class="text-xs font-bold text-purple-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-brain"></i> Seed System Prompt
                </h3>
                <div class="flex-1 overflow-y-auto custom-scrollbar bg-slate-900 p-3 rounded border border-slate-700">
                    <div id="system-prompt-content" class="text-sm font-mono text-slate-300 whitespace-pre-wrap">Loading...</div>
                </div>
            </div>

            <!-- LoRA Config Card -->
            <div class="cyber-card p-5 rounded h-1/2 flex flex-col">
                <h3 class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-sliders-h"></i> LoRA Configuration
                </h3>
                <div class="flex-1 overflow-y-auto custom-scrollbar bg-slate-900 p-3 rounded border border-slate-700">
                    <div id="lora-config-content" class="json-preview">Loading...</div>
                </div>
            </div>

        </div>

        <!-- Right Column: Training Data -->
        <div class="col-span-12 lg:col-span-8 flex flex-col gap-6">

            <!-- Stats Bar -->
            <div class="grid grid-cols-4 gap-4">
                <div class="cyber-card p-4 rounded text-center">
                    <div class="text-2xl font-bold text-white font-mono" id="stat-samples">0</div>
                    <div class="text-[10px] text-slate-500 uppercase">Training Samples</div>
                </div>
                <div class="cyber-card p-4 rounded text-center">
                    <div class="text-2xl font-bold text-emerald-400 font-mono" id="stat-avg-weight">0.0</div>
                    <div class="text-[10px] text-slate-500 uppercase">Avg Weight</div>
                </div>
                <div class="cyber-card p-4 rounded text-center">
                    <div class="text-2xl font-bold text-blue-400 font-mono" id="stat-tokens">0</div>
                    <div class="text-[10px] text-slate-500 uppercase">Est. Tokens</div>
                </div>
                <div class="cyber-card p-4 rounded text-center">
                    <div class="text-2xl font-bold text-purple-400 font-mono" id="stat-epochs">0</div>
                    <div class="text-[10px] text-slate-500 uppercase">Target Epochs</div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="cyber-card p-5 rounded flex-1 flex flex-col overflow-hidden">
                <h3 class="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-database"></i> Weighted Training Data
                </h3>
                <div class="flex-1 overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-800 text-slate-400 sticky top-0">
                            <tr>
                                <th class="p-3 font-mono text-xs">ID</th>
                                <th class="p-3 font-mono text-xs w-1/4">Input</th>
                                <th class="p-3 font-mono text-xs w-1/2">Output</th>
                                <th class="p-3 font-mono text-xs">Weight</th>
                                <th class="p-3 font-mono text-xs">Tags</th>
                            </tr>
                        </thead>
                        <tbody id="training-data-body" class="divide-y divide-slate-800">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </main>

    <script src="js/data_manager_modular.js"></script>
    <script src="js/nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load Artisanal Data
                const data = await window.modularDataManager.loadArtisanalData();

                // Render System Prompt
                const systemPrompt = data.seedPrompt.system_prompt;
                const promptContent = typeof systemPrompt === 'string' ? systemPrompt : systemPrompt.content;
                document.getElementById('system-prompt-content').textContent = promptContent;

                // Render LoRA Config
                const loraConfig = {
                    lora: data.seedPrompt.lora_config,
                    hyperparameters: data.seedPrompt.training_hyperparameters,
                    metadata: data.seedPrompt.metadata
                };
                document.getElementById('lora-config-content').textContent = JSON.stringify(loraConfig, null, 2);

                // Update Stats
                const trainingData = data.trainingData;
                document.getElementById('stat-samples').textContent = trainingData.length;

                const totalWeight = trainingData.reduce((acc, item) => acc + (item.weight || 1.0), 0);
                const avgWeight = (totalWeight / trainingData.length).toFixed(2);
                document.getElementById('stat-avg-weight').textContent = avgWeight;

                // Rough Token Est (4 chars ~= 1 token)
                let totalChars = trainingData.reduce((acc, item) => acc + item.input.length + item.output.length, 0);
                document.getElementById('stat-tokens').textContent = Math.ceil(totalChars / 4).toLocaleString();

                document.getElementById('stat-epochs').textContent = data.seedPrompt.training_hyperparameters.epochs || 'N/A';

                // Render Table
                const tbody = document.getElementById('training-data-body');
                trainingData.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-slate-800/50 transition-colors";

                    // Weight Color Logic
                    let weightColor = 'text-slate-400';
                    if(item.weight >= 1.0) weightColor = 'text-emerald-400 font-bold';
                    else if(item.weight >= 0.8) weightColor = 'text-cyan-400';
                    else if(item.weight < 0.5) weightColor = 'text-amber-400';

                    // Tags
                    const tagsHtml = (item.tags || []).map(t =>
                        `<span class="inline-block px-2 py-0.5 rounded bg-slate-800 text-[10px] text-slate-300 border border-slate-700 mr-1 mb-1">${t}</span>`
                    ).join('');

                    row.innerHTML = `
                        <td class="p-3 font-mono text-xs text-slate-500">#${item.id}</td>
                        <td class="p-3 text-slate-300 align-top"><div class="max-h-24 overflow-y-auto custom-scrollbar">${item.input}</div></td>
                        <td class="p-3 text-slate-400 align-top"><div class="max-h-24 overflow-y-auto custom-scrollbar">${item.output}</div></td>
                        <td class="p-3 font-mono text-xs ${weightColor} align-top">${item.weight}</td>
                        <td class="p-3 align-top">${tagsHtml}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (e) {
                console.error("Failed to init Artisanal Studio:", e);
                alert("Failed to load Artisanal Data. Check console.");
            }
        });
    </script>
</body>
</html>
