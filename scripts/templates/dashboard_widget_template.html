<div class="adam-widget" data-widget-id="{{WIDGET_ID}}">
    <div class="widget-header">
        <h3>{{TITLE}}</h3>
        <div class="widget-controls">
            <button onclick="refreshWidget('{{WIDGET_ID}}')">Refresh</button>
        </div>
    </div>
    <div class="widget-content">
        <!-- Content will be injected here -->
        <canvas id="chart-{{WIDGET_ID}}"></canvas>
    </div>
    <div class="widget-footer">
        <span class="status">Live</span>
        <span class="timestamp" id="time-{{WIDGET_ID}}">--:--</span>
    </div>
</div>
<style>
    .adam-widget {
        border: 1px solid #333;
        background: #000;
        color: #0f0;
        padding: 10px;
        margin: 10px;
        font-family: monospace;
    }
    .widget-header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #333;
        margin-bottom: 10px;
    }
</style>
