<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe-Omega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .scan-line {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
</head>
<body class="bg-slate-900 text-cyan-400 font-mono min-h-screen relative overflow-x-hidden">
    <div class="scan-line pointer-events-none"></div>

    <div class="container mx-auto p-8 z-20 relative">
        <header class="mb-12 border-b border-cyan-800 pb-4">
            <h1 class="text-4xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                SCRIBE-OMEGA
            </h1>
            <p class="text-slate-500 mt-2">v1.0.0 // Repo-to-Markdown Transmuter</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Control Panel -->
            <div class="space-y-8">
                <div class="bg-slate-800/50 p-6 rounded border border-cyan-900 shadow-[0_0_15px_rgba(6,182,212,0.1)]">
                    <h2 class="text-xl mb-4 text-cyan-200">Processing Lens</h2>

                    <div class="flex space-x-4 mb-6">
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="micro" class="peer sr-only">
                            <div class="px-4 py-2 border border-cyan-800 rounded text-slate-400 peer-checked:bg-cyan-900/30 peer-checked:text-cyan-300 peer-checked:border-cyan-400 transition-all">
                                Micro (1k)
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="standard" checked class="peer sr-only">
                            <div class="px-4 py-2 border border-cyan-800 rounded text-slate-400 peer-checked:bg-cyan-900/30 peer-checked:text-cyan-300 peer-checked:border-cyan-400 transition-all">
                                Standard (10k)
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="full" class="peer sr-only">
                            <div class="px-4 py-2 border border-cyan-800 rounded text-slate-400 peer-checked:bg-cyan-900/30 peer-checked:text-cyan-300 peer-checked:border-cyan-400 transition-all">
                                Full (100k)
                            </div>
                        </label>
                    </div>

                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-sm text-slate-400">Target Repository</span>
                            <div class="mt-1 flex">
                                <span class="inline-flex items-center px-3 rounded-l border border-r-0 border-slate-600 bg-slate-700 text-slate-400 text-sm">
                                    PATH
                                </span>
                                <input type="text" name="path" placeholder="/local/path/to/repo" class="flex-1 block w-full rounded-none rounded-r bg-slate-800 border-slate-600 text-cyan-100 focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm p-2.5">
                            </div>
                        </label>

                        <button class="w-full bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded border border-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.3)] transition-all uppercase tracking-widest"
                                hx-post="/api/process"
                                hx-include="[name='tier'], [name='path']"
                                hx-target="#output-area"
                                hx-indicator="#loading">
                            Initiate Transmutation
                        </button>
                    </div>
                </div>

                <div class="text-sm text-slate-500">
                    <p>STATUS: <span class="text-green-500">ONLINE</span></p>
                    <p>MEMORY: <span class="text-yellow-500">ALLOCATED</span></p>
                    <p>DAEMON: <span class="text-blue-500">LISTENING :8080</span></p>
                </div>
            </div>

            <!-- Output Feed -->
            <div class="relative h-[600px] bg-black rounded border border-slate-800 font-mono text-xs overflow-hidden flex flex-col">
                <div class="bg-slate-800 px-4 py-2 border-b border-slate-700 flex justify-between items-center">
                    <span>OUTPUT STREAM</span>
                    <button class="text-cyan-500 hover:text-cyan-300" onclick="navigator.clipboard.writeText(document.getElementById('output-content').innerText)">[COPY]</button>
                </div>

                <div id="loading" class="htmx-indicator absolute inset-0 bg-black/80 flex items-center justify-center z-50">
                    <div class="text-cyan-500 animate-pulse">PROCESSING...</div>
                </div>

                <div id="output-area" class="flex-1 overflow-auto p-4 text-slate-300 whitespace-pre-wrap scrollbar-thin scrollbar-thumb-cyan-900 scrollbar-track-black">
                    <div id="output-content" class="opacity-50">// Waiting for input signal...</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
